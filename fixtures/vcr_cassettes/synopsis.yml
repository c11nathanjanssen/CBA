      <ul><p>Sec. 9011.  Of the funds appropriated by this Act for the Office of the Director of National Intelligence, $3,375,000 is available, as specified in the classified annex, for transfer to other departments and agencies of the Federal Government.</p><p>Sec. 9012. (a) The Task Force for Business and Stability Operations in Afghanistan may, subject to the direction and control of the Secretary of Defense and with the concurrence of the Secretary of State, carry out projects in fiscal year 2011 to assist the commander of the United States Central Command in developing a link between United States military operations in Afghanistan under Operation Enduring Freedom and the economic elements of United States national power in order to reduce violence, enhance stability, and restore economic normalcy in Afghanistan through strategic business and economic opportunities.</p><p>(b) The projects carried out under paragraph (a) may include projects that facilitate private investment, industrial development, banking and financial system development, agricultural diversification and revitalization, and energy development in and with respect to Afghanistan.</p><p>(c) The Secretary may use up to $150,000,000 of the funds available for overseas contingency operations in &#8216;Operation and Maintenance, Army&#8217; for additional activities to carry out projects under paragraph (a).</p><p>Sec. 9013. (a) Not more than 85 percent of the funds provided in this title for Operation and Maintenance may be available for obligation or expenditure until the date on which the Secretary of Defense submits the report under subsection (b).</p><p>(b) Not later than 120 days after the date of the enactment of this Act, the Secretary of Defense shall submit to the congressional defense committees a report on contractor employees in the United States Central Command, including--</p><ul><p>(1) the number of employees of a contractor awarded a contract by the Department of Defense (including subcontractor employees) who are employed at the time of the report in the area of operations of the United States Central Command, including a list of the number of such employees in each of Iraq, Afghanistan, and all other areas of operations of the United States Central Command; and</p><p>(2) for each fiscal year quarter beginning on the date of the report and ending on September 30, 2012--</p><ul><p>(A) the number of such employees planned by the Secretary to be employed during each such period in each of Iraq, Afghanistan, and all other areas of operations of the United States Central Command; and</p><p>(B) an explanation of how the number of such employees listed under subparagraph (A) relates to the planned number of military personnel in such locations.</p></ul></ul><p>This division may be cited as the &#8216;Department of Defense Appropriations Act, 2011&#8217;.</p></ul><p/><h3>DIVISION B--FULL-YEAR CONTINUING APPROPRIATIONS FOR FISCAL YEAR 2011</h3>
      <ul><p>The following sums are hereby appropriated, out of any money in the Treasury not otherwise appropriated, and out of applicable corporate or other revenues, receipts, and funds, for the several departments, agencies, corporations, and other organizational units of Government for fiscal year 2011, and for other purposes, namely:</p></ul><p/><h3>TITLE I--GENERAL PROVISIONS</h3>
      <ul><p>Sec. 1101. (a) Such amounts as may be necessary, at the level specified in subsection (c) and under the authority and conditions provided in applicable appropriations Acts for fiscal year 2010, for projects or activities (including the costs of direct loans and loan guarantees) that are not otherwise specifically provided for, and for which appropriations, funds, or other authority were made available in the following appropriations Acts:</p><ul><p>(1) The Agriculture, Rural Development, Food and Drug Administration, and Related Agencies Appropriations Act, 2010 (Public Law 111-80).</p><p>(2) The Energy and Water Development and Related Agencies Appropriations Act, 2010 (Public Law 111-85).</p><p>(3) The Department of Homeland Security Appropriations Act, 2010 (Public Law 111-83).</p><p>(4) The Department of the Interior, Environment, and Related Agencies Appropriations Act, 2010 (division A of Public Law 111-88).</p><p>(5) The Legislative Branch Appropriations Act, 2010 (division A of Public Law 111-68).</p><p>(6) The Consolidated Appropriations Act, 2010 (Public Law 111-117).</p><p>(7) Section 102(c) (except the last proviso relating to waiver of fees) of chapter 1 of title I of the Supplemental Appropriations Act, 2010 (Public Law 111-212) that addresses guaranteed loans in the rural housing insurance fund.</p><p>(8) The appropriation under the heading &#8216;Department of Commerce--United States Patent and Trademark Office&#8217; in the United States Patent and Trademark Office Supplemental Appropriations Act, 2010 (Public Law 111-224).</p></ul><p>(b) For purposes of this division, the term &#8216;level&#8217; means an amount.</p><p>(c) The level referred to in subsection (a) shall be the amounts appropriated in the appropriations Acts referred to in such subsection, including transfers and obligation limitations, except that--</p><ul><p>(1) such level shall not include any amount previously designated as an emergency requirement and necessary to meet emergency needs pursuant to sections 403(a) and 423(b) of S. Con. Res. 13 (111th Congress), the concurrent resolution on the budget for fiscal year 2010; and</p><p>(2) such level shall be calculated without regard to any rescission or cancellation of funds or contract authority.</p></ul><p>Sec. 1102.  Appropriations made by section 1101 shall be available to the extent and in the manner that would be provided by the pertinent appropriations Act.</p><p>Sec. 1103.  Appropriations provided by this division that, in the applicable appropriations Act for fiscal year 2010, carried a multiple-year or no-year period of availability shall retain a comparable period of availability.</p><p>Sec. 1104.  Except as otherwise expressly provided in this division, the requirements, authorities, conditions, limitations, and other provisions of the appropriations Acts referred to in section 1101(a) shall continue in effect through the date specified in section 1106.</p><p>Sec. 1105.  No appropriation or funds made available or authority granted pursuant to section 1101 shall be used to initiate or resume any project or activity for which appropriations, funds, or other authority were specifically prohibited during fiscal year 2010.</p><p>Sec. 1106.  Unless otherwise provided for in this division or in the applicable appropriations Act, appropriations and funds made available and authority granted pursuant to this division shall be available through September 30, 2011.</p><p>Sec. 1107.  Expenditures made pursuant to the Continuing Appropriations Act, 2011 (Public Law 111-242), shall be charged to the applicable appropriation, fund, or authorization provided by this division.</p><p>Sec. 1108.  Funds appropriated by this division may be obligated and expended notwithstanding section 10 of Public Law 91-672 (22 U.S.C. 2412), section 15 of the State Department Basic Authorities Act of 1956 (22 U.S.C. 2680), section 313 of the Foreign Relations Authorization Act, Fiscal Years 1994 and 1995 (22 U.S.C. 6212), and section 504(a)(1) of the National Security Act of 1947 (50 U.S.C. 414(a)(1)).</p><p>Sec. 1109. (a) For entitlements and other mandatory payments whose budget authority was provided in appropriations Acts for fiscal year 2010, and for activities under the Food and Nutrition Act of 2008, the levels established by section 1101 shall be the amounts necessary to maintain program levels under current law and under the authority and conditions provided in the applicable appropriations Acts for fiscal year 2010.</p><p>(b) In addition to the amounts otherwise provided by section 1101, the following amounts shall be available for the following accounts for advance payments for the first quarter of fiscal year 2012:</p><ul><p>(1) &#8216;Department of Labor, Employment Standards Administration, Special Benefits for Disabled Coal Miners&#8217;, for benefit payments under title IV of the Federal Mine Safety and Health Act of 1977, $41,000,000, to remain available until expended.</p><p>(2) &#8216;Department of Health and Human Services, Centers for Medicare and Medicaid Services, Grants to States for Medicaid&#8217;, for payments to States or in the case of section 1928 on behalf of States under title XIX of the Social Security Act, $86,445,289,000, to remain available until expended.</p><p>(3) &#8216;Department of Health and Human Services, Administration for Children and Families, Payments to States for Child Support Enforcement and Family Support Programs&#8217;, for payments to States or other non-Federal entities under titles I, IV-D, X, XI, XIV, and XVI of the Social Security Act and the Act of July 5, 1960 (24 U.S.C. ch. 9), $1,200,000,000, to remain available until expended.</p><p>(4) &#8216;Department of Health and Human Services, Administration for Children and Families, Payments to States for Foster Care and Permanency&#8217;, for payments to States or other non-Federal entities under title IV-E of the Social Security Act, $1,850,000,000.</p><p>(5) &#8216;Social Security Administration, Supplemental Security Income Program&#8217;, for benefit payments under title XVI of the Social Security Act, $13,400,000,000, to remain available until expended.</p></ul><p>Sec. 1110.  Amounts incorporated by reference in this division that were previously designated as available for overseas deployments and other activities pursuant to S. Con. Res. 13 (111th Congress), the concurrent resolution on the budget for fiscal year 2010, are designated as being for contingency operations directly related to the global war on terrorism pursuant to section 3(c)(2) of H. Res. 5 (112th Congress) and as an emergency requirement pursuant to section 403(a) of S. Con. Res. 13 (111th Congress).</p><p>Sec. 1111.  Any language specifying an earmark in an appropriations Act for fiscal year 2010, or in a committee report or joint explanatory statement accompanying such an Act, shall have no legal effect with respect to funds appropriated by this division. For purposes of this section, the term &#8216;earmark&#8217; means a congressional earmark or congressionally directed spending item, as defined in clause 9(e) of rule XXI of the Rules of the House of Representatives and paragraph 5(a) of rule XLIV of the Standing Rules of the Senate.</p><p>Sec. 1112.  Notwithstanding section 1101, none of the funds appropriated or otherwise made available in this division or any other Act (including division A of this Act) may be used to transfer, release, or assist in the transfer or release to or within the United States, its territories, or possessions Khalid Sheikh Mohammed or any other detainee who--</p><ul><p>(1) is not a United States citizen or a member of the Armed Forces of the United States; and</p><p>(2) is or was held on or after June 24, 2009, at the United States Naval Station, Guantanamo Bay, Cuba, by the Department of Defense.</p></ul><p>Sec. 1113. (a)(1) Notwithstanding section 1101, except as provided in paragraph (2), none of the funds appropriated or otherwise made available in this division or any other Act (including division A of this Act) may be used to transfer any individual detained at Guantanamo to the custody or effective control of the individual&#8217;s country of origin, any other foreign country, or any other foreign entity unless the Secretary of Defense submits to Congress the certification described in subsection (b) by not later than 30 days before the transfer of the individual.</p><p>(2) Paragraph (1) shall not apply to any action taken by the Secretary of Defense to transfer any individual detained at Guantanamo to effectuate an order affecting the disposition of the individual that is issued by a court or competent tribunal of the United States having lawful jurisdiction. The Secretary of Defense shall notify Congress promptly upon issuance of any such order.</p><p>(b) The certification described in this subsection is a written certification made by the Secretary of Defense, with the concurrence of the Secretary of State, that the government of the foreign country or the recognized leadership of the foreign entity to which the individual detained at Guantanamo is to be transferred--</p><ul><p>(1) is not a designated state sponsor of terrorism or a designated foreign terrorist organization;</p><p>(2) maintains effective control over each detention facility in which an individual is to be detained if the individual is to be housed in a detention facility;</p><p>(3) is not, as of the date of the certification, facing a threat that is likely to substantially affect its ability to exercise control over the individual;</p><p>(4) has agreed to take effective steps to ensure that the individual cannot take action to threaten the United States, its citizens, or its allies in the future;</p><p>(5) has taken such steps as the Secretary determines are necessary to ensure that the individual cannot engage or re-engage in any terrorist activity; and</p><p>(6) has agreed to share any information with the United States that--</p><ul><p>(A) is related to the individual or any associates of the individual; and</p><p>(B) could affect the security of the United States, its citizens, or its allies.</p></ul></ul><p>(c)(1) Except as provided in paragraph (3), none of the funds appropriated or otherwise made available in this division or any other Act (including division A of this Act) may be used to transfer any individual detained at Guantanamo to the custody or effective control of the individual&#8217;s country of origin, any other foreign country, or any other foreign entity if there is a confirmed case of any individual who was detained at United States Naval Station, Guantanamo Bay, Cuba, at any time after September 11, 2001, who was transferred to the foreign country or entity and subsequently engaged in any terrorist activity.</p><p>(2) The Secretary of Defense may waive the prohibition in paragraph (1) if the Secretary determines that such a transfer is in the national security interests of the United States and includes, as part of the certification described in subsection (b) relating to such transfer, the determination of the Secretary under this paragraph.</p><p>(3) Paragraph (1) shall not apply to any action taken by the Secretary to transfer any individual detained at Guantanamo to effectuate an order affecting the disposition of the individual that is issued by a court or competent tribunal of the United States having lawful jurisdiction. The Secretary shall notify Congress promptly upon issuance of any such order.</p><p>(d) For the purposes of this section:</p><ul><p>(1) The term &#8216;individual detained at Guantanamo&#8217; means any individual who is located at United States Naval Station, Guantanamo Bay, Cuba, as of October 1, 2009, who--</p><ul><p>(A) is not a citizen of the United States or a member of the Armed Forces of the United States; and</p><p>(B) is--</p><ul><p>(i) in the custody or under the effective control of the Department of Defense; or</p><p>(ii) otherwise under detention at United States Naval Station, Guantanamo Bay, Cuba.</p></ul></ul><p>(2) The term &#8216;foreign terrorist organization&#8217; means any organization so designated by the Secretary of State under section 219 of the Immigration and Nationality Act (8 U.S.C. 1189).</p></ul><p>Sec. 1114. (a) Notwithstanding section 1101, none of the funds appropriated or otherwise made available by this division or any other Act (including division A of this Act) may be used to construct or modify any facility in the United States, its territories, or possessions to house any individual described in subsection (c) for the purposes of detention or imprisonment in the custody or under the effective control of the Department of Defense.</p><p>(b) The prohibition in subsection (a) shall not apply to any modification of facilities at United States Naval Station, Guantanamo Bay, Cuba.</p><p>(c) An individual described in this subsection is any individual who, as of June 24, 2009, is located at United States Naval Station, Guantanamo Bay, Cuba, and who--</p><ul><p>(1) is not a citizen of the United States or a member of the Armed Forces of the United States; and</p><p>(2) is--</p><ul><p>(A) in the custody or under the effective control of the Department of Defense; or</p><p>(B) otherwise under detention at United States Naval Station, Guantanamo Bay, Cuba.</p></ul></ul><p>Sec. 1115.  None of the funds appropriated or otherwise made available by this division or any other Act (including division A of this Act) may be obligated by any covered executive agency in contravention of the certification requirement of section 6(b) of the Iran Sanctions Act of 1996, as included in the revisions to the Federal Acquisition Regulation pursuant to such section.</p><p>Sec. 1116.  Section 550(b) of Public Law 109-295, as amended by section 550 of Public Law 111-83, shall be applied by substituting the date specified in section 1106 of this division for &#82
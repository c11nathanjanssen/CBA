ction 5(a) of the Iran Sanctions Act of 1996 (Public Law 104-172).&#8217;.</p></blockquote><p>(h) Sections 7061, 7065, 7071(i), and 7087(a) of division F of Public Law 111-117 shall be applied to funds appropriated by this division by substituting &#8216;should&#8217; for &#8216;shall&#8217; each place it appears.</p><p>(i) Section 7071(b) of division F of Public Law 111-117 shall be applied to funds appropriated by this division by substituting &#8216;up to $36,500,000 may&#8217; for &#8216;not less than $36,500,000 shall&#8217; in paragraph (2).</p><p>Sec. 2124. (a) In General- Subsections (b) through (d) of this section shall apply to funds appropriated by this division in lieu of section 7076 of division F of Public Law 111-117.</p><p>(b) Limitation- None of the funds appropriated or otherwise made available by this division under the headings &#8216;Economic Support Fund&#8217; and &#8216;International Narcotics Control and Law Enforcement&#8217; may be obligated for assistance for Afghanistan until the Secretary of State, in consultation with the Administrator of the United States Agency for International Development (USAID), certifies and reports to the Committees on Appropriations the following:</p><ul><p>(1) The Government of Afghanistan is--</p><ul><p>(A) demonstrating a commitment to reduce corruption and improve governance, including by investigating, prosecuting, and sanctioning or removing corrupt officials from office and to implement financial transparency and accountability measures for government institutions and officials (including the Central Bank);</p><p>(B) taking significant steps to facilitate active public participation in governance and oversight; and</p><p>(C) taking credible steps to protect the internationally recognized human rights of Afghan women.</p></ul><p>(2) There is a unified United States Government anti-corruption strategy for Afghanistan.</p><p>(3) Funds will be programmed to support and strengthen the capacity of Afghan public and private institutions and entities to reduce corruption and to improve transparency and accountability of national, provincial, and local governments, as outlined in the spending plan submitted to the Committees on Appropriations on October 26, 2010 (CN 10-298).</p><p>(4) Representatives of Afghan national, provincial, or local governments, local communities and civil society organizations, as appropriate, will be consulted and participate in the design of programs, projects, and activities, including participation in implementation and oversight, and the development of specific benchmarks to measure progress and outcomes.</p><p>(5) Funds will be used to train and deploy additional United States Government direct-hire personnel to improve monitoring and control of assistance.</p><p>(6) A framework and methodology is being utilized to assess national, provincial, local, and sector level fiduciary risks relating to public financial management of United States Government assistance.</p></ul><p>(c) Assistance and Operations-</p><ul><p>(1) Funds appropriated under the headings &#8216;Economic Support Fund&#8217; and &#8216;International Narcotics Control and Law Enforcement&#8217; by this division that are available for assistance for Afghanistan--</p><ul><p>(A) shall be made available, to the maximum extent practicable, in a manner that emphasizes the participation of Afghan women, and directly improves the security, economic and social well-being, and political status, and protects the rights of, Afghan women and girls and complies with sections 7062 and 7063 of division F of Public Law 111-117, including support for the Afghan Independent Human Rights Commission, the Afghan Ministry of Women&#8217;s Affairs, and women-led nongovernmental organizations;</p><p>(B) may be made available for a United States contribution to an internationally-managed fund to support the reconciliation with and disarmament, demobilization and reintegration into Afghan society of former combatants who have renounced violence against the Government of Afghanistan: <em>Provided</em>, That funds may be made available to support reconciliation and reintegration activities only if--</p><ul><p>(i) Afghan women are participating at national, provincial and local levels of government in the design, policy formulation and implementation of the reconciliation or reintegration process, and such process upholds steps taken by the Government of Afghanistan to protect the internationally recognized human rights of Afghan women; and</p><p>(ii) such funds will not be used to support any pardon or immunity from prosecution, or any position in the Government of Afghanistan or security forces, for any leader of an armed group responsible for crimes against humanity, war crimes, or other violations of internationally recognized human rights;</p></ul><p>(C) may be made available as a United States contribution to the Afghanistan Reconstruction Trust Fund (ARTF) unless the Secretary of State determines and reports to the Committees on Appropriations that the World Bank Monitoring Agent of the ARTF is unable to conduct its financial control and audit responsibilities due to restrictions on security personnel by the Government of Afghanistan; and</p><p>(D) may be made available for a United States contribution to the North Atlantic Treaty Organization/International Security Assistance Force Post-Operations Humanitarian Relief Fund.</p></ul><p>(2) Funds appropriated under the headings &#8216;Economic Support Fund&#8217; and &#8216;International Narcotics Control and Law Enforcement&#8217; by this division that are available for assistance for Afghanistan that provide training for foreign police, judicial, and military personnel shall address, where appropriate, gender-based violence.</p><p>(3) The authority contained in section 1102(c) of Public Law 111-32 shall continue in effect during fiscal year 2011 and shall apply as if part of this division.</p><p>(4) The Coordinator for Rule of Law at the United States Embassy in Kabul, Afghanistan shall be consulted on the use of all funds appropriated by this division for rule of law programs in Afghanistan.</p><p>(5) None of the funds made available by this division may be used by the United States Government to enter into a permanent basing rights agreement between the United States and Afghanistan.</p><p>(6) The Secretary of State, after consultation with the USAID Administrator, shall submit to the Committees on Appropriations not later than 45 days after enactment of this division, and prior to the initial obligation of funds for assistance for Afghanistan, a detailed spending plan for such assistance which shall include clear and achievable goals, benchmarks for measuring progress, and expected results: <em>Provided</em>, That such plan shall not be considered as meeting the notification requirements under section 7015 of division F of Public Law 111-117 or under section 634A of the Foreign Assistance Act of 1961.</p></ul><p>(d) Oversight- (1) The Special Inspector General for Afghanistan Reconstruction, the Inspector General of the Department of State and the Inspector General of USAID, shall jointly develop and submit to the Committees on Appropriations within 45 days of enactment of this division a coordinated audit and inspection plan of United States assistance for, and civilian operations in, Afghanistan.</p><p>(2) Of the funds appropriated by this division under the heading &#8216;Economic Support Fund&#8217; for assistance for Afghanistan, $3,000,000 shall be transferred to, and merged with, funds made available under the heading &#8216;Administration of Foreign Affairs, Office of Inspector General&#8217; by this division, for increased oversight of programs in Afghanistan and shall be in addition to funds otherwise available for such purposes: <em>Provided</em>, That $1,500,000 shall be for the activities of the Special Inspector General for Afghanistan Reconstruction.</p><
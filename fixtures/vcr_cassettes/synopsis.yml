ment of Labor, or the Department of the Treasury who takes any action to specify or define, through regulations, guidelines, or otherwise, essential benefits under section 1302 of the Patient Protection and Affordable Care Act (42 U.S.C. 18022).</p><p>Sec. 4050.  None of the funds made available by this Act may be used to implement section 1899A of the Social Security Act (42 U.S.C. 1395kkk), as added by section 3403 of the Patient Protection and Affordable Care Act (Public Law 111-148).</p><p>Sec. 4051.  None of the funds made available by this Act may be used to carry out paragraph (11) of section 101 of Public Law 111-226 (124 Stat. 2389).</p><p>This Act may be cited as the &#8216;Full-Year Continuing Appropriations Act, 2011&#8217;.</p></ul><p>Passed the House of Representatives February 19 (legislative day February 18), 2011.</p><p>Attest:</p><p>KAREN L. HAAS,</p><p>Clerk.</p><p>Calendar No. 14</p><p/><center><p>112th CONGRESS</p></center>

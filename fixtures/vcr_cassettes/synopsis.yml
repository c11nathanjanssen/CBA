      <ul><p>Sec. 8109.  From within the funds appropriated for operation and maintenance for the Defense Health Program in this Act, up to $132,200,000, shall be available for transfer to the Joint Department of Defense-Department of Veterans Affairs Medical Facility Demonstration Fund in accordance with the provisions of section 1704 of the National Defense Authorization Act for Fiscal Year 2010, Public Law 111-84: <em> Provided,</em> That for purposes of section 1704(b), the facility operations funded are operations of the integrated Captain James A. Lovell Federal Health Care Center, consisting of the North Chicago Veterans Affairs Medical Center, the Navy Ambulatory Care Center, and supporting facilities designated as a combined Federal medical facility as described by section 706 of Public Law 110-417: <em> Provided further,</em> That additional funds may be transferred from funds appropriated for operation and maintenance for the Defense Health Program to the Joint Department of Defense-Department of Veterans Affairs Medical Facility Demonstration Fund upon written notification by the Secretary of Defense to the Committees on Appropriations of the House of Representatives and the Senate.</p><p>Sec. 8110. (a) Of the amounts made available in this Act under the heading &#8216;Operation and Maintenance, Navy&#8217;, not less than $2,000,000, shall be made available for leveraging the Army&#8217;s Contractor Manpower Reporting Application, modified as appropriate for Service-specific requirements, for documenting the number of full-time contractor employees (or its equivalent) pursuant to United States Code title 10, section 2330a(c) and meeting the requirements of United States Code title 10, section 2330a(e) and United States Code title 10, section 235.</p><p>(b) Of the amounts made available in this Act under the heading &#8216;Operation and Maintenance, Air Force&#8217;, not less than $2,000,000 shall be made available for leveraging the Army&#8217;s Contract
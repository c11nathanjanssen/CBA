      <p/><h3>GENERAL PROVISIONS</h3>
      <ul><p>Sec. 8001.  No part of any appropriation contained in this Act shall be used for publicity or propaganda purposes not authorized by the Congress.</p><p>Sec. 8002.  During the current fiscal year, provisions of law prohibiting the payment of compensation to, or employment of, any person not a citizen of the United States shall not apply to personnel of the Department of Defense: <em> Provided</em>, That salary increases granted to direct and indirect hire foreign national employees of the Department of Defense funded by this Act shall not be at a rate in excess of the percentage increase authorized by law for civilian employees of the Department of Defense whose pay is computed under the provisions of section 5332 of title 5, United States Code, or at a rate in excess of the percentage increase provided by the appropriate host nation to its own employees, whichever is higher: <em> Provided further</em>, That, in the case of a host nation that does not provide salary increases on an annual basis, any increase granted by that nation shall be annualized for the purpose of applying the preceding proviso: <em> Provided further,</em> That this section shall not apply to Department of Defense foreign service national employees serving at United States diplomatic missions whose pay is set by the Department of State under the Foreign Service Act of 1980: <em> Provided further</em>, That the limitations of this provision shall not apply to foreign national employees of the Department of Defense in the Republic of Turkey.</p><p>Sec. 8003.  No part of any appropriation contained in this Act shall remain available for obligation beyond the current fiscal year, unless expressly so provided herein.</p><p>Sec. 8004.  No more than 20 percent of the appropriations in this Act which are limited for obligation during the current fiscal year shall be obligated during the last 2 months of the fiscal year: <em> Provided</em>, That this section shall not apply to obligations for support of active duty training of reserve components or summer camp training of the Reserve Officers&#8217; Training Corps.</p></ul><p/><h3>(transfer of funds)</h3>
      <ul><p>Sec. 8005.  Upon determination by the Secretary of Defense that such action is necessary in the national interest, he may, with the approval of the Office of Management and Budget, transfer not to exceed $4,000,000,000 of working capital funds of the Department of Defense or funds made available in this Act to the Department of Defense for military functions (except military construction) between such appropriations or funds or any subdivision thereof, to be merged with and to be available for the same purposes, and for the same time period, as the appropriation or fund to which transferred: <em> Provided</em>, That such authority to transfer may not be used unless for higher priority items, based on unforeseen military requirements, than those for which originally appropriated and in no case where the item for which funds are requested has been denied by the Congress: <em> Provided further</em>, That the Secretary of Defense shall notify the Congress promptly of all transfers made pursuant to this authority or any other authority in this Act: <em> Provided further</em>, That no part of the funds in this Act shall be available to prepare or present a request to the Committees on Appropriations for reprogramming of funds, unless for higher priority items, based on unforeseen military requirements, than those for which originally appropriated and in no case where the item for which reprogramming is requested has been denied by the Congress: <em> Provided further</em>, That a request for multiple reprogrammings of funds using authority provided in this section shall be made prior to June 30, 2011: <em> Provided further</em>, That transfers among military personnel appropriations shall not be taken into account for purposes of the limitation on the amount of funds that may be transferred under this section.</p><p>Sec. 8006. (a) With regard to the list of specific programs, projects, and activities (and the dollar amounts and adjustments to budget activities corresponding to such programs, projects, and activities) contained in the tables titled &#8216;Explanation of Project Level Adjustments&#8217; in the explanatory statement regarding this Act, the obligation and expenditure of amounts appropriated or otherwise made available in this Act for those programs, projects, and activities for which the amounts appropriated exceed the amounts requested are hereby required by law to be carried out in the manner provided by such tables to the same extent as if the tables were included in the text of this Act.</p><p>(b) Amounts specified in the referenced tables described in subsection (a) shall not be treated as subdivisions of appropriations for purposes of section 8005 of this Act: <em> Provided</em>, That section 8005 shall apply when transfers of the amounts described in subsection (a) occur between appropriation accounts.</p><p>Sec. 8007. (a) Not later than 60 days after enactment of this Act, the Department of Defense shall submit a report to the congressional defense committees to establish the baseline for application of reprogramming and transfer authorities for fiscal year 2011: <em> Provided</em>, That the report shall include--</p><ul><p>(1) a table for each appropriation with a separate column to display the President&#8217;s budget request, adjustments made by Congress, adjustments due to enacted rescissions, if appropriate, and the fiscal year enacted level;</p><p>(2) a delineation in the table for each appropriation both by budget activity and program, project, and activity as detailed in the Budget Appendix; and</p><p>(3) an identification of items of special congressional interest.</p></ul><p>(b) Notwithstanding section 8005 of this Act, none of the funds provided in this Act shall be available for reprogramming or transfer until the report identified in subsection (a) is submitted to the congressional defense committees, unless the Secretary of Defense certifies in writing to the congressional defense committees that such reprogramming or transfer is necessary as an emergency requirement.</p><p>Sec. 8008.  The Secretaries of the Air Force and the Army are authorized, using funds available under the headings &#8216;Operation and Maintenance, Air Force&#8217; and &#8216;Operation and Maintenance, Army&#8217;, to complete facility conversions and phased repair projects which may include upgrades and additions to Alaskan range infrastructure and training areas, and improved access to these ranges.</p></ul><p/><h3>(transfer of funds)</h3>
      <ul><p>Sec. 8009.  During the current fiscal year, cash balances in working capital funds of the Department of Defense established pursuant to section 2208 of title 10, United States Code, may be maintained in only such amounts as are necessary at any time for cash disbursements to be made from such funds: <em> Provided</em>, That transfers may be made between such funds: <em> Provided further</em>, That transfers may be made between working capital funds and the &#8216;Foreign Currency Fluctuations, Defense&#8217; appropriation and the &#8216;Operation and Maintenance&#8217; appropriation accounts in such amounts as may be determined by the Secretary of Defense, with the approval of the Office of Management and Budget, except that such transfers may not be made unless the Secretary of Defense has notified the Congress of the proposed transfer. Except in amounts equal to the amounts appropriated to working capital funds in this Act, no obligations may be made against a working capital fund to procure or increase the value of war reserve material inventory, unless the Secretary of Defense has notified the Congress prior to any such obligation.</p><p>Sec. 8010.  Funds appropriated by this Act may not be used to initiate a special access program without prior notification 30 calendar days in advance to the congressional defense committees.</p><p>Sec. 8011.  None of the funds provided in this Act shall be available to initiate: (1) a multiyear contract that employs economic order quantity procurement in excess of $20,000,000 in any one year of the contract or that includes an unfunded contingent liability in excess of $20,000,000; or (2) a contract for advance procurement leading to a multiyear contract that employs economic order quantity procurement in excess of $20,000,000 in any one year, unless the congressional defense committees have been notified at least 30 days in advance of the proposed contract award: <em> Provided</em>, That no part of any appropriation contained in this Act shall be available to initiate a multiyear contract for which the economic order quantity advance procurement is not funded at least to the limits of the Government&#8217;s liability: <em> Provided further</em>, That no part of any appropriation contained in this Act shall be available to initiate multiyear procurement contracts for any systems or component thereof if the value of the multiyear contract would exceed $500,000,000 unless specifically provided in this Act: <em> Provided further</em>, That no multiyear procurement contract can be terminated without 10-day prior notification to the congressional defense committees: <em> Provided further</em>, That the execution of multiyear authority shall require the use of a present value analysis to determine lowest cost compared to an annual procurement: <em> Provided further</em>, That none of the funds provided in this Act may be used for a multiyear contract executed after the date of the enactment of this Act unless in the case of any such contract--</p><ul><p>(1) the Secretary of Defense has submitted to Congress a budget request for full funding of units to be procured through the contract and, in the case of a contract for procurement of aircraft, that includes, for any aircraft unit to be procured through the contract for which procurement funds are requested in that budget request for production beyond advance procurement activities in the fiscal year covered by the budget, full funding of procurement of such unit in that fiscal year;</p><p>(2) cancellation provisions in the contract do not include consideration of recurring manufacturing costs of the contractor associated with the production of unfunded units to be delivered under the contract;</p><p>(3) the contract provides that payments to the contractor under the contract shall not be made in advance of incurred costs on funded units; and</p><p>(4) the contract does not provide for a price adjustment based on a failure to award 
er than 90 days after enactment of this Act, the Director of National Intelligence shall certify that the Office of the Director of National Intelligence selects individuals for Senior Executive positions in a manner consistent with statutes, regulations, and the requirements of other Federal agencies in making such appointments and will submit its policies and procedures related to the appointment of personnel to Senior Executive positions to the congressional intelligence oversight committees.</p><p>Sec. 8115.  For all major defense acquisition programs for which the Department of Defense plans to proceed to source selection during the current fiscal year, the Secretary of Defense shall perform an assessment of the winning bidder to determine whether or not the proposed costs are realistic and reasonable with respect to proposed development and production costs. The Secretary of Defense shall provide a report of these assessments, to specifically include whether any cost assessments determined that such proposed costs were unreasonable or unrealistic, to the congressional defense committees not later than 60 days after enactment of this Act and on a quarterly basis thereafter.</p><p>Sec. 8116. (a) The Deputy Under Secretary of Defense for Installations and Environment, in collaboration with the Secretary of Energy, shall conduct energy security pilot projects at facilities of the Department of Defense.</p><p>(b) In addition to the amounts provided elsewhere in this Act, $20,000,000, is appropriated to the Department of Defense for &#8216;Operation and Maintenance, Defense-Wide&#8217; for energy security pilot projects under subsection (a).</p><p>Sec. 8117.  None of the funds appropriated or otherwise made available by this Act may be obligated or expended to pay a retired general or flag officer to serve as a senior mentor advising the Department of Defense unless such retired officer files a Standard Form 278 (or successor form concerning public financial disclosure under part 2634 of title 5, Code of Federal Regulations) to the Office of Government Ethics.</p><p>Sec. 8118.  Not later than 180 days after the date of the enactment of this Act, the Secretary of Defense, the Chief of the Air Force Reserve, and the Director of the National Guard Bureau, in collaboration with the Secretary of Agriculture and the Secretary of the Interior, shall submit to the Committees on Appropriations of the House and Senate, the House Committee on Agriculture, the Senate Committee on Agriculture, Nutrition and Forestry, the House Committee on Natural Resources, and the Senate Committee on Energy and Natural Resources a report of firefighting aviation assets. The report required under this section shall include each of the following:</p><ul><p>(1) A description of the programming details necessary to obtain an appropriate mix of fixed wing and rotor wing firefighting assets needed to produce an effective aviation resource base to support the wildland fire management program into the future. Such programming details shall include the acquisition and contracting needs of the mix of aviation resources fleet, including the acquisition of up to 24 C-130Js equipped with the Mobile Airborne Fire Fighting System II (in this section referred to as &#8216;MAFFS&#8217;), to be acquired over several fiscal years starting in fiscal year 2012.</p><p>(2) The costs associated with acquisition and contracting of the aviation assets described in paragraph (1).</p><p>(3) A description of the costs of the operation, maintenance, and sustainment of a fixed and rotor wing aviation fleet, including a C-130J/MAFFS II in an Air National Guard tactical airlift unit construct of 4, 6, or 8 C-130Js per unit starting in fiscal year 2012, projected out through fiscal year 2020. Such description shall include the projected costs associated with each of the following through fiscal year 2020:</p><ul><p>(A) Crew ratio based on 4, 6, or 8 C-130J Air National Guard unit construct and requirement for full-time equivalent crews.</p><p>(B) Associated maintenance and other support personnel and requirement for full-time equivalent positions.</p><p>(C) Yearly flying hour model and the cost for use of a fixed and rotor wing aviation fleet, including C-130J in its MAFFS capacity supporting the United States Forest Service.</p><p>(D) Yearly flying hour model and cost for use of a C-130J in its capacity supporting Air National Guard tactical airlift training.</p><p>(E) Any other costs required to conduct both the airlift and firefighting missions, including the Air National Guard unit construct for C-130Js.</p></ul><p>(4) Proposed program management, utilization, and cost share arrangements for the aircraft described in paragraph (1) for primary support of the Forest Service and secondary support, on an as available basis, for the Department of Defense, together with any proposed statutory language needed to authorize and effectuate the same.</p><p>(5) An integrated plan for the Forest Service and the Department of the Interior wildland fire management programs to operate the fire fighting air tanker assets referred to in this section.</p></ul><p>Sec. 8119.  The explanatory statement regarding this Act, printed in the House of Representatives section of the Congressional Record on or about February 16, 2011, by the Chairman of the Committee on Appropriations of the House, shall have the same effect with respect to the allocation of funds and implementation of this Act as if it were a Report of the Committee on Appropriations.</p></ul><p/><h3>TITLE IX</h3>

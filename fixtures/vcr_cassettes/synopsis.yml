ts of subsection (a) in any case in which the Secretary determines that it is necessary to do so to respond to a national security emergency or to meet dire operational requirements of the Armed Forces.</p></ul><p/><h3>(including transfer of funds)</h3>
      <ul><p>Sec. 8084.  The Secretary of Defense may transfer funds from any available Department of the Navy appropriation to any available Navy ship construction appropriation for the purpose of liquidating necessary changes resulting from inflation, market fluctuations, or rate adjustments for any ship construction program appropriated in law: <em> Provided</em>, That the Secretary may transfer not to exceed $100,000,000 under the authority provided by this section: <em> Provided further</em>, That the Secretary may not transfer any funds until 30 days after the proposed transfer has been reported to the Committees on Appropriations of the House of Representatives and the Senate, unless a response from the Committees is received sooner: <em> Provided further,</em> That any funds transferred pursuant to this section shall retain the same period of availability as when originally appropriated: <em> Provided further</em>, That the transfer authority provided by this section is in addition to any other transfer authority contained elsewhere in this Act.</p><p>Sec. 8085.  For purposes of section 7108 of title 41, United States Code, any subdivision of appropriations made under the heading &#8216;Shipbuilding and Conversion, Navy&#8217; that is not closed at the time reimbursement is made shall be available to reimburse the Judgment Fund and shall be considered for the same purposes as any subdivision under the heading &#8216;Shipbuilding and Conversion, Navy&#8217; appropriations in the current fiscal year or any prior fiscal year.</p><p>Sec. 8086. (a) None of the funds appropriated by this Act may be used to transfer research and development, acquisition, or other program authority relating to current tactical unmanned aerial vehicles (TUAVs) from the Army.</p><p>(b) The Army shall retain responsibility for and operational control of the MQ-1C Sky Warrior Unmanned Aerial Vehicle (UAV) in order to support the Secretary of Defense in matters relating to the employment of unmanned aerial vehicles.</p><p>Sec. 8087.  Of the funds provided in this Act, $7,080,000 shall be available for the operations and development of training and technology for the Joint Interagency Training and Education Center and the affiliated Center for National Response at the Memorial Tunnel and for providing homeland defense/security and traditional warfighting training to the Department of Defense, other Federal agencies, and State and local first responder personnel at the Joint Interagency Training and Education Center.</p><p>Sec. 8088.  Notwithstanding any other provision of law or regulation, during the current fiscal year and hereafter, the Secretary of Defense may adjust wage rates for civilian employees hired for certain health care occupations as authorized for the Secretary of Veterans Affairs by section 7455 of title 38, United States Code.</p><p>Sec. 8089.  Up to $15,000,000 of the funds appropriated under the heading &#8216;Operation and Maintenance, Navy&#8217; may be made available for the Asia Pacific Regional Initiative Program for the purpose of enabling the Pacific Command to execute Theater Security Cooperation activities such as humanitarian assistance, and payment of incremental and personnel costs of training and exercising with foreign security forces: <em> Provided</em>, That funds made available for this purpose may be used, notwithstanding any other funding authorities for humanitarian assistance, security assistance or combined exercise expenses: <em> Provided further</em>, That funds may not be obligated to provide assistance to any foreign country that is otherwise prohibited from receiving such type of assistance under any other provision of law.</p><p>Sec. 8090.  None of the funds appropriated by this Act for programs of the Office of the Director of National Intelligence shall remain available for obligation beyond the current fiscal year, except for funds appropriated for research and technology, which shall remain available until September 30, 2012.</p><p>Sec. 8091.  For purposes of section 1553(b) of title 31, United States Code, any subdivision of appropriations made in this Act under the heading &#8216;Shipbuilding and Conversion, Navy&#8217; shall be considered to be for the same purpose as any subdivision under the heading &#8216;Shipbuilding and Conversion, Navy&#8217; appropriations in any prior fiscal year, and the 1 percent limitation shall apply to the total amount of the appropriation.</p><p>Sec. 8092.  Notwithstanding any other provision of law, not more than 35 percent of funds provided in this Act for environmental remediation may be obligated under indefinite delivery/indefinite quantity contracts with a total contract value of $130,000,000 or higher.</p><p>Sec. 8093.  The Director of National Intelligence shall include the budget exhibits identified in paragraphs (1) and (2) as described in the Department of Defense Financial Management Regulation with the congressional budget justification books:</p><ul><p>(1) For procurement programs requesting more than $20,000,000 in any fiscal year, the P-1, Procurement Program; P-5, Cost Analysis; P-5a, Procurement History and Planning; P-21, Production Schedule; and P-40, Budget Item Justification.</p><p>(2) For research, development, test and evaluation projects requesting more than $10,000,000 in any fiscal year, the R-1, RDT&amp;E Program; R-2, RDT&amp;E Budget Item Justification; R-3, RDT&amp;E Project Cost Analysis; and R-4, RDT&amp;E Program Schedule Profile.</p></ul><p>Sec. 8094.  The Secretary of Defense shall create a major force program category for space for each future-years defense program of the Department of Defense submitted to Congress under section 221 of title 10, United States Code, during fiscal year 2011. The Secretary of Defense shall designate an official in the Office of the Secretary of Defense to provide overall supervision of the preparation and justification of program recommendations and budget proposals to be included in such major force program category.</p><p>Sec. 8095. (a) Not later than 60 days after enactment of this Act, the Office of the Director of National Intelligence shall submit a report to the congressional intelligence committees to establish the baseline for application of reprogramming and transfer authorities for fiscal year 2011: <em> Provided</em>, That the report shall include--</p><ul><p>(1) a table for each appropriation with a separate column to display the President&#8217;s budget request, adjustments made by Congress, adjustments due to enacted rescissions, if appropriate, and the fiscal year enacted level;</p><p>(2) a delineation in the table for each appropriation by Expenditure Center and project; and</p><p>(3) an identification of items of special congressional interest.</p></ul><p>(b) None of the funds provided for the National Intelligence Program in this Act shall be available for reprogramming or transfer until the report identified in subsection (a) is submitted to the congressional intelligence committees, unless the Director of National Intelligence certifies in writing to the congressional intelligence committees that such reprogramming or transfer is necessary as an emergency requirement.</p><p>Sec. 8096.  The Director of National Intelligence shall submit to Congress each year, at or about the time that the President&#8217;s budget is submitted to Congress that year under section 1105(a) of title 31, United States Code, a future-years intelligence program (including associated annexes) reflecting the estimated expenditures and proposed appropriations included in that budget. Any such future-years intelligence program shall cover the fiscal year with respect to which the budget is submitted and at least the four succeeding fiscal years.</p><p>Sec. 8097.  For the purposes of this Act, the term &#8216;congressional intelligence committees&#8217; means the Permanent Select Committee on Intelligence of the House of Representatives, the Select Committee on Intelligence of the Senate, the Subcommittee on Defense of the Committee on Appropriations of the House of Representatives, and the Subcommittee on Defense of the Committee on Appropriations of the Senate.</p><p>Sec. 8098.  The Department of Defense shall continue to report incremental contingency operations costs for Operation New Dawn and Operation Enduring Freedom on a monthly basis in the Cost of War Execution Report as prescribed in the Department of Defense Financial Management Regulation Department of Defense Instruction 7000.14, Volume 12, Chapter 23 &#8216;Contingency Operations&#8217;, Annex 1, dated September 2005.</p><p>Sec. 8099.  The amounts appropriated in title II of this Act are hereby reduced by $1,983,000,000 to reflect excess cash balances in Department of Defense Working Capital Funds, as follows: (1) From &#8216;Operation and Maintenance, Army&#8217;, $700,000,000; and (2) From &#8216;Operation and Maintenance, Defense-Wide&#8217;, $1,283,000,000.</p></ul><p/><h3>(including transfer of funds)</h3>

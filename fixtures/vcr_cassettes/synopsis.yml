      <body><p>HR 1 PCS</p><p/><center><p>Calendar No. 14</p></center>
      <p/><center><p>112th CONGRESS</p></center>
      <p/><center><p>1st Session</p></center>
      <p/><center><p>H. R. 1</p></center>
      <p/><center><p>IN THE SENATE OF THE UNITED STATES</p></center>
      <p/><h3><center><p>February 28, 2011</p></center></h3>
      <p>Received; read the first time</p><p/><h3><center><p>March 1, 2011</p></center></h3>
      <p>Read the second time and placed on the calendar</p><hr/><p/><center><p>AN ACT</p></center>
      <p>Making appropriations for the Department of Defense and the other departments and agencies of the Government for the fiscal year ending September 30, 2011, and for other purposes.</p><ul><p><em>  Be it enacted by the Senate and House of Representatives of the United States of America in Congress assembled,</em></p></ul><p/><h3>SECTION 1. TABLE OF CONTENTS.</h3>
      <ul><p>The table of contents for this Act is as follows:</p><ul><p>Division A--Department of Defense Appropriations Act, 2011</p><p>Division B--Full-Year Continuing Appropriations for Fiscal Year 2011</p><p>Division C--Stimulus Rescissions</p><p>Division D--Miscellaneous Provisions</p></ul></ul><p/><h3>SEC. 2. REFERENCES.</h3>
      <ul><p>Except as expressly provided otherwise, any reference to &#8216;this Act&#8217; contained in division A of this Act shall be treated as referring only to the provisions of that division.</p></ul><p/><h3>DIVISION A--DEPARTMENT OF DEFENSE APPROPRIATIONS ACT, 2011</h3>
      <ul><p>The following sums are appropriated, out of any money in the Treasury not otherwise appropriated, for the fiscal year ending September 30, 2011, for military functions administered by the Department of Defense and for other purposes, namely:</p></ul><p/><h3>TITLE I</h3>
      <p/><h3>MILITARY PERSONNEL</h3>
      <p/><h3>Military Personnel, Army</h3>
      <ul><p>For pay, allowances, individual clothing, subsistence, interest on deposits, gratuities, permanent change of station travel (including all expenses thereof for organizational movements), and expenses of temporary duty travel between permanent duty stations, for members of the Army on active duty, (except members of reserve components provided for elsewhere), cadets, and aviation cadets; for members of the Reserve Officers&#8217; Training Corps; and for payments pursuant to section 156 of Public Law 97-377, as amended (42 U.S.C. 402 note), and to the Department of Defense Military Retirement Fund, $41,042,653,000.</p></ul><p/><h3>Military Personnel, Navy</h3>
      <ul><p>For pay, allowances, individual clothing, subsistence, interest on deposits, gratuities, permanent change of station travel (including all expenses thereof for organizational movements), and expenses of temporary duty travel between permanent duty stations, for members of the Navy on active duty (except members of the Reserve provided for elsewhere), midshipmen, and aviation cadets; for members of the Reserve Officers&#8217; Training Corps; and for payments pursuant to section 156 of Public Law 97-377, as amended (42 U.S.C. 402 note), and to the Department of Defense Military Retirement Fund, $25,912,449,000.</p></ul><p/><h3>Military Personnel, Marine Corps</h3>
      <ul><p>For pay, allowances, individual clothing, subsistence, interest on deposits, gratuities, permanent change of station travel (including all expenses thereof for organizational movements), and expenses of temporary duty travel between permanent duty stations, for members of the Marine Corps on active duty (except members of the Reserve provided for elsewhere); and for payments pursuant to section 156 of Public Law 97-377, as amended (42 U.S.C. 402 note), and to the Department of Defense Military Retirement Fund, $13,210,161,000.</p></ul><p/><h3>Military Personnel, Air Force</h3>
      <ul><p>For pay, allowances, individual clothing, subsistence, interest on deposits, gratuities, permanent change of station travel (including all expenses thereof for organizational movements), and expenses of temporary duty travel between permanent duty stations, for members of the Air Force on active duty (except members of reserve components provided for elsewhere), cadets, and aviation cadets; for members of the Reserve Officers&#8217; Training Corps; and for payments pursuant to section 156 of Public Law 97-377, as amended (42 U.S.C. 402 note), and to the Department of Defense Military Retirement Fund, $27,105,755,000.</p></ul><p/><h3>Reserve Personnel, Army</h3>
      <ul><p>For pay, allowances, clothing, subsistence, gratuities, travel, and related expenses for personnel of the Army Reserve on active duty under sections 10211, 10302, and 3038 of title 10, United States Code, or while serving on active duty under section 12301(d) of title 10, United States Code, in connection with performing duty specified in section 12310(a) of title 10, United States Code, or while undergoing reserve training, or while performing drills or equivalent duty or other duty, and expenses authorized by section 16131 of title 10, United States Code; and for payments to the Department of Defense Military Retirement Fund, $4,333,165,000.</p></ul><p/><h3>Reserve Personnel, Navy</h3>
      <ul><p>For pay, allowances, clothing, subsistence, gratuities, travel, and related expenses for personnel of the Navy Reserve on active duty under section 10211 of title 10, United States Code, or while serving on active duty under section 12301(d) of title 10, United States Code, in connection with performing duty specified in section 12310(a) of title 10, United States Code, or while undergoing reserve training, or while performing drills or equivalent duty, and expenses authorized by section 16131 of title 10, United States Code; and for payments to the Department of Defense Military Retirement Fund, $1,940,191,000.</p></ul><p/><h3>Reserve Personnel, Marine Corps</h3>
      <ul><p>For pay, allowances, clothing, subsistence, gratuities, travel, and related expenses for personnel of the Marine Corps Reserve on active duty under section 10211 of title 10, United States Code, or while serving on active duty under section 12301(d) of title 10, United States Code, in connection with performing duty specified in section 12310(a) of title 10, United States Code, or while undergoing reserve training, or while performing drills or equivalent duty, and for members of the Marine Corps platoon leaders class, and expenses authorized by section 16131 of title 10, United States Code; and for payments to the Department of Defense Military Retirement Fund, $612,191,000.</p></ul><p/><h3>Reserve Personnel, Air Force</h3>
      <ul><p>For pay, allowances, clothing, subsistence, gratuities, travel, and related expenses for personnel of the Air Force Reserve on active duty under sections 10211, 10305, and 8038 of title 10, United States Code, or while serving on active duty under section 12301(d) of title 10, United States Code, in connection with performing duty specified in section 12310(a) of title 10, United States Code, or while undergoing reserve training, or while performing drills or equivalent duty or other duty, and expenses authorized by section 16131 of title 10, United States Code; and for payments to the Department of Defense Military Retirement Fund, $1,650,797,000.</p></ul><p/><h3>National Guard Personnel, Army</h3>
      <ul><p>For pay, allowances, clothing, subsistence, gratuities, travel, and related expenses for personnel of the Army National Guard while on duty under section 10211, 10302, or 12402 of title 10 or section 708 of title 32, United States Code, or while serving on duty under section 12301(d) of title 10 or section 502(f) of title 32, United States Code, in connection with performing duty specified in section 12310(a) of title 10, United States Code, or while undergoing training, or while performing drills or equivalent duty or other duty, and expenses authorized by section 16131 of title 10, United States Code; and for payments to the Department of Defense Military Retirement Fund, $7,511,296,000.</p></ul><p/><h3>National Guard Personnel, Air Force</h3>
      <ul><p>For pay, allowances, clothing, subsistence, gratuities, travel, and related expenses for personnel of the Air National Guard on duty under section 10211, 10305, or 12402 of title 10 or section 708 of title 32, United States Code, or while serving on duty under section 12301(d) of title 10 or section 502(f) of title 32, United States Code, in connection with performing duty specified in section 12310(a) of title 10, United States Code, or while undergoing training, or while performing drills or equivalent duty or other duty, and expenses authorized by section 16131 of title 10, United States Code; and for payments to the Department of Defense Military Retirement Fund, $3,060,098,000.</p></ul><p/><h3>TITLE II</h3>
      <p/><h3>OPERATION AND MAINTENANCE</h3>
      <p/><h3>Operation and Maintenance, Army</h3>
      <ul><p>For expenses, not otherwise provided for, necessary for the operation and maintenance of the Army, as authorized by law; and not to exceed $12,478,000 can be used for emergencies and extraordinary expenses, to be expended on the approval or authority of the Secretary of the Army, and payments may be made on his certificate of necessity for confidential military purposes, $33,306,117,000.</p></ul><p/><h3>Operation and Maintenance, Navy</h3>
      <ul><p>For expenses, not otherwise provided for, necessary for the operation and maintenance of the Navy and the Marine Corps, as authorized by law; and not to exceed $14,804,000 can be used for emergencies and extraordinary expenses, to be expended on the approval or authority of the Secretary of the Navy, and payments may be made on his certificate of necessity for confidential military purposes, $37,809,239,000.</p></ul><p/><h3>Operation and Maintenance, Marine Corps</h3>
      <ul><p>For expenses, not otherwise provided for, necessary for the operation and maintenance of the Marine Corps, as authorized by law, $5,539,740,000.</p></ul><p/><h3>Operation and Maintenance, Air Force</h3>
      <ul><p>For expenses, not otherwise provided for, necessary for the operation and maintenance of the Air Force, as authorized by law; and not to exceed $7,699,000 can be used for emergencies and extraordinary expenses, to be expended on the approval or authority of the Secretary of the Air Force, and payments may be made on his certificate of necessity for confidential military purposes, $36,062,989,000.</p></ul><p/><h3>Operation and Maintenance, Defense-Wide</h3>
      <p/><h3>(including transfer of funds)</h3>
      <ul><p>For expenses, not otherwise provided for, necessary for the operation and maintenance of activities and agencies of the Department of Defense (other than the military departments), as authorized by law, $30,210,810,000: <em> Provided</em>, That not more than $50,000,000 may be used for the Combatant Commander Initiative Fund authorized under section 166a of title 10, United States Code: <em> Provided further</em>, That not to exceed $36,000,000 can be used for emergencies and extraordinary expenses, to be expended on the approval or authority of the Secretary of Defense, and payments may be made on his certificate of necessity for confidential military purposes: <em> Provided further</em>, That of the funds provided under this heading, not less than $31,659,000 shall be made available for the Procurement Technical Assistance Cooperative Agreement Program, of which not less than $3,600,000 shall be available for centers defined in 10 U.S.C. 2411(1)(D): <em> Provided further</em>, That none of the funds appropriated or otherwise made available by this Act may be used to plan or implement the consolidation of a budget or appropriations liaison office of the Office of the Secretary of Defense, the office of the Secretary of a military department, or the service headquarters of one of the Armed Forces into a legislative affairs or legislative liaison office: <em> Provided further</em>, That $8,251,000, to remain available until expended, is available only for expenses relating to certain classified activities, and may be transferred as necessary by the Secretary of Defense to operation and maintenance appropriations or research, development, test and evaluation appropriations, to be merged with and to be available for the same time period as the appropriations to which transferred: <em> Provided further</em>, That any ceiling on the investment item unit cost of items that may be purchased with operation and maintenance funds shall not apply to the funds described in the preceding proviso: <em> Provided further</em>, That the transfer authority provided under this heading is in addition to any other transfer authority provided elsewhere in this Act.</p></ul><p/><h3>Operation and Maintenance, Army Reserve</h3>
      <ul><p>For expenses, not otherwise provided for, necessary for the operation and maintenance, including training, organization, and administration, of the Army Reserve; repair of facilities and equipment; hire of passenger motor vehicles; travel and transportation; care of the dead; recruiting; procurement of services, supplies, and equipment; and communications, $2,840,427,000.</p></ul><p/><h3>Operation and Maintenance, Navy Reserve</h3>
      <ul><p>For expenses, not otherwise provided for, necessary for the operation and maintenance, including training, organization, and administration, of the Navy Reserve; repair of facilities and equipment; hire of passenger motor vehicles; travel and transportation; care of the dead; recruiting; procurement of services, supplies, and equipment; and communications, $1,344,264,000.</p></ul><p/><h3>Operation and Maintenance, Marine Corps Reserve</h3>
      <ul><p>For expenses, not otherwise provided for, necessary for the operation and maintenance, including training, organization, and administration, of the Marine Corps Reserve; repair of facilities and equipment; hire of passenger motor vehicles; travel and transportation; care of the dead; recruiting; procurement of services, supplies, and equipment; and communications, $275,484,000.</p></ul><p/><h3>Operation and Maintenance, Air Force Reserve</h3>
      <ul><p>For expenses, not otherwise provided for, necessary for the operation and maintenance, including training, organization, and administration, of the Air Force Reserve; repair of facilities and equipment; hire of passenger motor vehicles; travel and transportation; care of the dead; recruiting; procurement of services, supplies, and equipment; and communications, $3,291,027,000.</p></ul><p/><h3>Operation and Maintenance, Army National Guard</h3>
      <ul><p>For expenses of training, organizing, and administering the Army National Guard, including medical and hospital treatment and related expenses in non-Federal hospitals; maintenance, operation, and repairs to structures and facilities; hire of passenger motor vehicles; personnel services in the National Guard Bureau; travel expenses (other than mileage), as authorized by law for Army personnel on active duty, for Army National Guard division, regimental, and battalion commanders while inspecting units in compliance with National Guard Bureau regulations when specifically authorized by the Chief, National Guard Bureau; supplying and equipping the Army National Guard as authorized by law; and expenses of repair, modification, maintenance, and issue of supplies and equipment (including aircraft), $6,454,624,000.</p></ul><p/><h3>Operation and Maintenance, Air National Guard</h3>
      <ul><p>For expenses of training, organizing, and administering the Air National Guard, including medical and hospital treatment and related expenses in non-Federal hospitals; maintenance, operation, and repairs to structures and facilities; transportation of things, hire of passenger motor vehicles; supplying and equipping the Air National Guard, as authorized by law; expenses for repair, modification, maintenance, and issue of supplies and equipment, including those furnished from stocks under the control of agencies of the Department of Defense; travel expenses (other than mileage) on the same basis as authorized by law for Air National Guard personnel on active Federal duty, for Air National Guard commanders while inspecting units in compliance with National Guard Bureau regulations when specifically authorized by the Chief, National Guard Bureau, $5,963,839,000.</p></ul><p/><h3>United States Court of Appeals for the Armed Forces</h3>
      <ul><p>For salaries and expenses necessary for the United States Court of Appeals for the Armed Forces, $14,068,000, of which not to exceed $5,000 may be used for official representation purposes.</p></ul><p/><h3>Environmental Restoration, Army</h3>
      <p/><h3>(including transfer of funds)</h3>
      <ul><p>For the Department of the Army, $464,581,000, to remain available until transferred: <em> Provided</em>, That the Secretary of the Army shall, upon determining that such funds are required for environmental restoration, reduction and recycling of hazardous waste, removal of unsafe buildings and debris of the Department of the Army, or for similar purposes, transfer the funds made available by this appropriation to other appropriations made available to the Department of the Army, to be merged with and to be available for the same purposes and for the same time period as the appropriations to which transferred: <em> Provided further</em>, That upon a determination that all or part of the funds transferred from this appropriation are not necessary for the purposes provided herein, such amounts may be transferred back to this appropriation: <em> Provided further</em>, That the transfer authority provided under this heading is in addition to any other transfer authority provided elsewhere in this Act.</p></ul><p/><h3>Environmental Restoration, Navy</h3>
      <p/><h3>(including transfer of funds)</h3>
      <ul><p>For the Department of the Navy, $304,867,000, to remain available until transferred: <em> Provided</em>, That the Secretary of the Navy shall, upon determining that such funds are required for environmental restoration, reduction and recycling of hazardous waste, removal of unsafe buildings and debris of the Department of the Navy, or for similar purposes, transfer the funds made available by this appropriation to other appropriations made available to the Department of the Navy, to be merged with and to be available for the same purposes and for the same time period as the appropriations to which transferred: <em> Provided further</em>, That upon a determination that all or part of the funds transferred from this appropriation are not necessary for the purposes provided herein, such amounts may be transferred back to this appropriation: <em> Provided further</em>, That the transfer authority provided under this heading is in addition to any other transfer authority provided elsewhere in this Act.</p></ul><p/><h3>Environmental Restoration, Air Force</h3>
      <p/><h3>(including transfer of funds)</h3>
      <ul><p>For the Department of the Air Force, $502,653,000, to remain available until transferred: <em> Provided</em>, That the Secretary of the Air Force shall, upon determining that such funds are required for environmental restoration, reduction and recycling of hazardous waste, removal of unsafe buildings and debris of the Department of the Air Force, or for similar purposes, transfer the funds made available by this appropriation to other appropriations made available to the Department of the Air Force, to be merged with and to be available for the same purposes and for the same time period as the appropriations to which transferred: <em> Provided further</em>, That upon a determination that all or part of the funds transferred from this appropriation are not necessary for the purposes provided herein, such amounts may be transferred back to this appropriation: <em> Provided further</em>, That the transfer authority provided under this heading is in addition to any other transfer authority provided elsewhere in this Act.</p></ul><p/><h3>Environmental Restoration, Defense-Wide</h3>
      <p/><h3>(including transfer of funds)</h3>
      <ul><p>For the Department of Defense, $10,744,000, to remain available until transferred: <em> Provided</em>, That the Secretary of Defense shall, upon determining that such funds are required for environmental restoration, reduction and recycling of hazardous waste, removal of unsafe buildings and debris of the Department of Defense, or for similar purposes, transfer the funds made available by this appropriation to other appropriations made available to the Department of Defense, to be merged with and to be available for the same purposes and for the same time period as the appropriations to which transferred: <em> Provided further</em>, That upon a determination that all or part of the funds transferred from this appropriation are not necessary for the purposes provided herein, such amounts may be transferred back to this appropriation: <em> Provided further</em>, That the transfer authority provided under this heading is in addition to any other transfer authority provided elsewhere in this Act.</p></ul><p/><h3>Environmental Restoration, Formerly Used Defense Sites</h3>
      <p/><h3>(including transfer of funds)</h3>
      <ul><p>For the Department of the Army, $316,546,000, to remain available until transferred: <em> Provided</em>, That the Secretary of the Army shall, upon determining that such funds are required for environmental restoration, reduction and recycling of hazardous waste, removal of unsafe buildings and debris at sites formerly used by the Department of Defense, transfer the funds made available by this appropriation to other appropriations made available to the Department of the Army, to be merged with and to be available for the same purposes and for the same time period as the appropriations to which transferred: <em> Provided further</em>, That upon a determination that all or part of the funds transferred from this appropriation are not necessary for the purposes provided herein, such amounts may be transferred back to this appropriation: <em> Provided further</em>, That the transfer authority provided under this heading is in addition to any other transfer authority provided elsewhere in this Act.</p></ul><p/><h3>Overseas Humanitarian, Disaster, and Civic Aid</h3>
      <ul><p>For expenses relating to the Overseas Humanitarian, Disaster, and Civic Aid programs of the Department of Defense (consisting of the programs provided under sections 401, 402, 404, 407, 2557, and 2561 of title 10, United States Code), $108,032,000, to remain available until September 30, 2012.</p></ul><p/><h3>Cooperative Threat Reduction Account</h3>
      <ul><p>For assistance to the republics of the former Soviet Union and, with appropriate authorization by the Department of Defense and Department of State, to countries outside of the former Soviet Union, including assistance provided by contract or by grants, for facilitating the elimination and the safe and secure transportation and storage of nuclear, chemical and other weapons; for establishing programs to prevent the proliferation of weapons, weapons components, and weapon-related technology and expertise; for programs relating to the training and support of defense and military personnel for demilitarization and protection of weapons, weapons components and weapons technology and expertise, and for defense and military contacts, $522,512,000, to remain available until September 30, 2013: <em> Provided</em>, That of the amounts provided under this heading, not less than $13,500,000 shall be available only to support the dismantling and disposal of nuclear submarines, submarine reactor components, and security enhancements for transport and storage of nuclear warheads in the Russian Far East and North.</p></ul><p/><h3>Department of Defense Acquisition Workforce Development Fund</h3>
      <ul><p>For the Department of Defense Acquisition Workforce Development Fund, $217,561,000.</p></ul><p/><h3>TITLE III</h3>
      <p/><h3>PROCUREMENT</h3>
      <p/><h3>Aircraft Procurement, Army</h3>
      <ul><p>For construction, procurement, production, modification, and modernization of aircraft, equipment, including ordnance, ground handling equipment, spare parts, and accessories therefor; specialized equipment and training devices; expansion of public and private plants, including the land necessary therefor, for the foregoing purposes, and such lands and interests therein, may be acquired, and construction prosecuted thereon prior to approval of title; and procurement and installation of equipment, appliances, and machine tools in public and private plants; reserve plant and Government and contractor-owned equipment layaway; and other expenses necessary for the foregoing purposes, $5,254,791,000, to remain available for obligation until September 30, 2013.</p></ul><p/><h3>Missile Procurement, Army</h3>
      <ul><p>For construction, procurement, production, modification, and modernization of missiles, equipment, including ordnance, ground handling equipment, spare parts, and accessories therefor; specialized equipment and training devices; expansion of public and private plants, including the land necessary therefor, for the foregoing purposes, and such lands and interests therein, may be acquired, and construction prosecuted thereon prior to approval of title; and procurement and installation of equipment, appliances, and machine tools in public and private plants; reserve plant and Government and contractor-owned equipment layaway; and other expenses necessary for the foregoing purposes, $1,570,108,000, to remain available for obligation until September 30, 2013.</p></ul><p/><h3>Procurement of Weapons and Tracked Combat Vehicles, Army</h3>
      <ul><p>For construction, procurement, production, and modification of weapons and tracked combat vehicles, equipment, including ordnance, spare parts, and accessories therefor; specialized equipment and training devices; expansion of public and private plants, including the land necessary therefor, for the foregoing purposes, and such lands and interests therein, may be acquired, and construction prosecuted thereon prior to approval of title; and procurement and installation of equipment, appliances, and machine tools in public and private plants; reserve plant and Government and contractor-owned equipment layaway; and other expenses necessary for the foregoing purposes, $1,461,086,000, to remain available for obligation until September 30, 2013.</p></ul><p/><h3>Procurement of Ammunition, Army</h3>
      <ul><p>For construction, procurement, production, and modification of ammunition, and accessories therefor; specialized equipment and training devices; expansion of public and private plants, including ammunition facilities, authorized by section 2854 of title 10, United States Code, and the land necessary therefor, for the foregoing purposes, and such lands and interests therein, may be acquired, and construction prosecuted thereon prior to approval of title; and procurement and installation of equipment, appliances, and machine tools in public and private plants; reserve plant and Government and contractor-owned equipment layaway; and other expenses necessary for the foregoing purposes, $1,847,066,000, to remain available for obligation until September 30, 2013.</p></ul><p/><h3>Other Procurement, Army</h3>
      <p/><h3>(including transfer of funds)</h3>
      <ul><p>For construction, procurement, production, and modification of vehicles, including tactical, support, and non-tracked combat vehicles; the purchase of passenger motor vehicles for replacement only; communications and electronic equipment; other support equipment; spare parts, ordnance, and accessories therefor; specialized equipment and training devices; expansion of public and private plants, including the land necessary therefor, for the foregoing purposes, and such lands and interests therein, may be acquired, and construction prosecuted thereon prior to approval of title; and procurement and installation of equipment, appliances, and machine tools in public and private plants; reserve plant and Government and contractor-owned equipment layaway; and other expenses necessary for the foregoing purposes, $8,145,665,000, to remain available for obligation until September 30, 2013: <em> Provided, </em>That of the funds made available in this paragraph, $15,000,000 shall be made available to procure equipment, not otherwise provided for, and may be transferred to other procurement accounts available to the Department of the Army, and that funds so transferred shall be available for the same purposes and the same time period as the account to which transferred.</p></ul><p/><h3>Aircraft Procurement, Navy</h3>
      <ul><p>For construction, procurement, production, modification, and modernization of aircraft, equipment, including ordnance, spare parts, and accessories therefor; specialized equipment; expansion of public and private plants, including the land necessary therefor, and such lands and interests therein, may be acquired, and construction prosecuted thereon prior to approval of title; and procurement and installation of equipment, appliances, and machine tools in public and private plants; reserve plant and Government and contractor-owned equipment layaway, $16,170,868,000, to remain available for obligation until September 30, 2013.</p></ul><p/><h3>Weapons Procurement, Navy</h3>
      <ul><p>For construction, procurement, production, modification, and modernization of missiles, torpedoes, other weapons, and related support equipment including spare parts, and accessories therefor; expansion of public and private plants, including the land necessary therefor, and such lands and interests therein, may be acquired, and construction prosecuted thereon prior to approval of title; and procurement and installation of equipment, appliances, and machine tools in public and private plants; reserve plant and Government and contractor-owned equipment layaway, $3,221,957,000, to remain available for obligation until September 30, 2013.</p></ul><p/><h3>Procurement of Ammunition, Navy and Marine Corps</h3>
      <ul><p>For construction, procurement, production, and modification of ammunition, and accessories therefor; specialized equipment and training devices; expansion of public and private plants, including ammunition facilities, authorized by section 2854 of title 10, United States Code, and the land necessary therefor, for the foregoing purposes, and such lands and interests therein, may be acquired, and construction prosecuted thereon prior to approval of title; and procurement and installation of equipment, appliances, and machine tools in public and private plants; reserve plant and Government and contractor-owned equipment layaway; and other expenses necessary for the foregoing purposes, $790,527,000, to remain available for obligation until September 30, 2013.</p></ul><p/><h3>Shipbuilding and Conversion, Navy</h3>
      <ul><p>For expenses necessary for the construction, acquisition, or conversion of vessels as authorized by law, including armor and armament thereof, plant equipment, appliances, and machine tools and installation thereof in public and private plants; reserve plant and Government and contractor-owned equipment layaway; procurement of critical, long lead time components and designs for vessels to be constructed or converted in the future; and expansion of public and private plants, including land necessary therefor, and such lands and interests therein, may be acquired, and construction prosecuted thereon prior to approval of title, as follows:</p><ul><p>Carrier Replacement Program, $1,721,969,000.</p><p>Carrier Replacement Program (AP), $908,313,000.</p><p>NSSN, $3,430,343,000.</p><p>NSSN (AP), $1,691,236,000.</p><p>CVN Refueling, $1,248,999,000.</p><p>CVN Refuelings (AP), $408,037,000.</p><p>DDG-1000 Program, $77,512,000.</p><p>DDG-51 Destroyer, $2,868,454,000.</p><p>DDG-51 Destroyer (AP), $47,984,000.</p><p>Littoral Combat Ship, $1,168,984,000.</p><p>Littoral Combat Ship (AP), $190,351,000.</p><p>LHA-R, $942,837,000.</p><p>Joint High Speed Vessel, $180,703,000.</p><p>Oceanographic Ships, $88,561,000.</p><p>LCAC Service Life Extension Program, $83,035,000.</p><p>Service Craft, $13,770,000.</p><p>For outfitting, post delivery, conversions, and first destination transportation, $295,570,000.</p></ul><p>In all: $15,366,658,000, to remain available for obligation until September 30, 2015: <em> Provided</em>, That additional obligations may be incurred after September 30, 2015, for engineering services, tests, evaluations, and other such budgeted work that must be performed in the final stage of ship construction: <em> Provided further</em>, That none of the funds provided under this heading for the construction or conversion of any naval vessel to be constructed in shipyards in the United States shall be expended in foreign facilities for the construction of major components of such vessel: <em> Provided further</em>, That none of the funds provided under this heading shall be used for the construction of any naval vessel in foreign shipyards.</p></ul><p/><h3>Other Procurement, Navy</h3>
      <p/><h3>(including transfer of funds)</h3>

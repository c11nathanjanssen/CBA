e, this section shall be applicable to any Department of Defense acquisition of supplies or services, including any contract and any subcontract at any tier for acquisition of commercial items produced or manufactured, in whole or in part by any subcontractor or supplier defined in section 1544 of title 25, United States Code, or a small business owned and controlled by an individual or individuals defined under section 4221(9) of title 25, United States Code.</p><p>Sec. 8022.  Funds appropriated by this Act for the Defense Media Activity shall not be used for any national or international political or psychological activities.</p><p>Sec. 8023.  During the current fiscal year, the Department of Defense is authorized to incur obligations of not to exceed $350,000,000 for purposes specified in section 2350j(c) of title 10, United States Code, in anticipation of receipt of contributions, only from the Government of Kuwait, under that section: <em> Provided</em>, That upon receipt, such contributions from the Government of Kuwait shall be credited to the appropriations or fund which incurred such obligations.</p><p>Sec. 8024. (a) Of the funds made available in this Act, not less than $30,374,000 shall be available for the Civil Air Patrol Corporation, of which--</p><ul><p>(1) $27,048,000 shall be available from &#8216;Operation and Maintenance, Air Force&#8217; to support Civil Air Patrol Corporation operation and maintenance, readiness, counterdrug activities, and drug demand reduction activities involving youth programs;</p><p>(2) $2,424,000 shall be available from &#8216;Aircraft Procurement, Air Force&#8217;; and</p><p>(3) $902,000 shall be available from &#8216;Other Procurement, Air Force&#8217; for vehicle procurement.</p></ul><p>(b) The Secretary of the Air Force should waive reimbursement for any funds used by the Civil Air Patrol for counter-drug activities in support of Federal, State, and local government agencies.</p><p>Sec. 8025. (a) None of the funds appropriated in this Act are available to establish a new Department of Defense (department) federally funded research and development center (FFRDC), either as a new entity, or as a separate entity administrated by an organization managing another FFRDC, or as a nonprofit membership corporation consisting of a consortium of other FFRDCs and other nonprofit entities.</p><p>(b) No member of a Board of Directors, Trustees, Overseers, Advisory Group, Special Issues Panel, Visiting Committee, or any similar entity of a defense FFRDC, and no paid consultant to any defense FFRDC, except when acting in a technical advisory capacity, may be compensated for his or her services as a member of such entity, or as a paid consultant by more than one FFRDC in a fiscal year: <em> Provided</em>, That a member of any such entity referred to previously in this subsection shall be allowed travel expenses and per diem as authorized under the Federal Joint Travel Regulations, when engaged in the performance of membership duties.</p><p>(c) Notwithstanding any other provision of law, none of the funds available to the department from any source during fiscal year 2011 may be used by a defense FFRDC, through a fee or other payment mechanism, for construction of new buildings, for payment of cost sharing for projects funded by Government grants, for absorption of contract overruns, or for certain charitable contributions, not to include employee participation in community service and/or development.</p><p>(d) Notwithstanding any other provision of law, of the funds available to the department during fiscal year 2011, not more than 5,750 staff years of technical effort (staff years) may be funded for defense FFRDCs: <em> Provided</em>, That of the specific amount referred to previously in this subsection, not more than 1,125 staff years may be funded for the defense studies and analysis FFRDCs: <em> Provided further</em>, That this subsection shall not apply to staff years funded in the National Intelligence Program (NIP) and the Military Intelligence Program (MIP).</p><p>(e) The Secretary of Defense shall, with the submission of the department&#8217;s fiscal year 2012 budget request, submit a report presenting the specific amounts of staff years of technical effort to be allocated for each defense FFRDC during that fiscal year and the associated budget estimates.</p><p>(f) Notwithstanding any other provision of this Act, the total amount appropriated in this Act for FFRDCs is hereby reduced by $125,000,000.</p><p>Sec. 8026.  None of the funds appropriated or made available in this Act shall be used to procure carbon, alloy or armor steel plate for use in any Government-owned facility or property under the control of the Department of Defense which were not melted and rolled in the United States or Canada: <em> Provided</em>, That these procurement restrictions shall apply to any and all Federal Supply Class 9515, American Society of Testing and Materials (ASTM) or American Iron and Steel Institute (AISI) specifications of carbon, alloy or armor steel plate: <em> Provided further</em>, That the Secretary of the military department responsible for the procurement may waive this restriction on a case-by-case basis by certifying in writing to the Committees on Appropriations of the House of Representatives and the Senate that adequate domestic supplies are not available to meet Department of Defense requirements on a timely basis and that such an acquisition must be made in order to acquire capability for national security purposes: <em> Provided further</em>, That these restrictions shall not apply to contracts which are in being as of the date of the enactment of this Act.</p><p>Sec. 8027.  For the purposes of this Act, the term &#8216;congressional defense committees&#8217; means the Armed Services Committee of the House of Representatives, the Armed Services Committee of the Senate, the Subcommittee on Defense of the Committee on Appropriations of the Senate, and the Subcommittee on Defense of the Committee on Appropriations of the House of Representatives.</p><p>Sec. 8028.  During the current fiscal year, the Department of Defense may acquire the modification, depot maintenance and repair of aircraft, vehicles and vessels as well as the production of components and other Defense-related articles, through competition between Department of Defense depot maintenance activities and private firms: <em> Provided</em>, That the Senior Acquisition Executive of the military department or Defense Agency concerned, with power of delegation, shall certify that successful bids include comparable estimates of all direct and indirect costs for both public and private bids: <em> Provided further</em>, That Office of Management and Budget Circular A-76 shall not apply to competitions conducted under this section.</p><p>Sec. 8029. (a)(1) If the Secretary of Defense, after consultation with the United States Trade Representative, determines that a foreign country which is party to an agreement described in paragraph (2) has violated the terms of the agreement by discriminating against certain types of products produced in the United States that are covered by the agreement, the Secretary of Defense shall rescind the Secretary&#8217;s blanket waiver of the Buy American Act with respect to such types of products produced in that foreign country.</p><p>(2) An agreement referred to in paragraph (1) is any reciprocal defense procurement memorandum of understanding, between the United States and a foreign country pursuant to which the Secretary of Defense has prospectively waived the Buy American Act for certain products in that country.</p><p>(b) The Secretary of Defense shall submit to the Congress a report on the amount of Department of Defense purchases from foreign entities in fiscal year 2011. Such report shall separately indicate the dollar value of items for which the Buy American Act was waived pursuant to any agreement described in subsection (a)(2), the Trade Agreement Act of 1979 (19 U.S.C. 2501 et seq.), or any international agreement to which the United States is a party.</p><p>(c) For purposes of this section, the term &#8216;Buy American Act&#8217; means chapter 83 of title 41, United States Code.</p><p>Sec. 8030.  During the current fiscal year, amounts contained in the Department of Defense Overseas Military Facility Investment Recovery Account established by section 2921(c)(1) of the National Defense Authorization Act of 1991 (Public Law 101-510; 10 U.S.C. 2687 note) shall be available until expended for the payments specified by section 2921(c)(2) of that Act.</p><p>Sec. 8031. (a) Notwithstanding any other provision of law, the Secretary of the Air Force may convey at no cost to the Air Force, without consideration, to Indian tribes located in the States of Nevada, Idaho, North Dakota, South Dakota, Montana, Oregon, Minnesota, and Washington relocatable military housing units located at Grand Forks Air Force Base, Malmstrom Air Force Base, Mountain Home Air Force Base, Ellsworth Air Force Base, and Minot Air Force Base that are excess to the needs of the Air Force.</p><p>(b) The Secretary of the Air Force shall convey, at no cost to the Air Force, military housing units under subsection (a) in accordance with the request for such units that are submitted to the Secretary by the Operation Walking Shield Program on behalf of Indian tribes located in the States of Nevada, Idaho, North Dakota, South Dakota, Montana, Oregon, Minnesota, and Washington. Any such conveyance shall be subject to the condition that the housing units shall be removed within a reasonable period of time, as determined by the Secretary.</p><p>(c) The Operation Walking Shield Program shall resolve any conflicts among requests of Indian tribes for housing units under subsection (a) before submitting requests to the Secretary of the Air Force under subsection (b).</p><p>(d) In this section, the term &#8216;Indian tribe&#8217; means any recognized Indian tribe included on the current list published by the Secretary of the Interior under section 104 of the Federally Recognized Indian Tribe Act of 1994 (Public Law 103-454; 108 Stat. 4792; 25 U.S.C. 479a-1).</p><p>Sec. 8032.  During the current fiscal year, appropriations which are available to the Department of Defense for operation and maintenance may be used to purchase items having an investment item unit cost of not more than $250,000.</p><p>Sec. 8033. (a) During the current fiscal year, none of the appropriations or funds available to the Department of Defense Working Capital Funds shall be used for the purchase of an investment item for the purpose of acquiring a new inventory item for sale or anticipated sale during the current fiscal year or a subsequent fiscal year to customers of the Department of Defense Working Capital Funds if such an item would not have been chargeable to the Department of Defense Business Operations Fund during fiscal year 1994 and if the purchase of such an investment item would be chargeable during the current fiscal year to appropriations made to the Department of Defense for procurement.</p><p>(b) The fiscal year 2012 budget request for the Department of Defense as well as all justification material and other documentation supporting the fiscal year 2012 Department of Defense budget shall be prepared and submitted to the Congress on the basis that any equipment which was classified as an end item and funded in a procurement appropriation contained in this Act shall be budgeted for in a proposed fiscal year 2012 procurement appropriation and not in the supply management business area or any other area or category of the Department of Defense Working Capital Funds.</p><p>Sec. 8034.  None of the funds appropriated by this Act for programs of the Central Intelligence Agency shall remain available for obligation beyond the current fiscal year, except for funds appropriated for the Reserve for Contingencies, which shall remain available until September 30, 2012: <em> Provided</em>, That funds appropriated, transferred, or otherwise credited to the Central Intelligence Agency Central Services Working Capital Fund during this or any prior or subsequent fiscal year shall remain available until expended: <em> Provided further</em>, That any funds appropriated or transferred to the Central Intelligence Agency for advanced research and development acquisition, for agent operations, and for covert action programs authorized by the President under section 503 of the National Security Act of 1947, as amended, shall remain available until September 30, 2012.</p><p>Sec. 8035.  Notwithstanding any other provision of law, funds made available in this Act for the Defense Intelligence Agency may be used for the design, development, and deployment of General Defense Intelligence Program intelligence communications and intelligence information systems for the Services, the Unified and Specified Commands, and the component commands.</p><p>Sec. 8036.  Of the funds appropriated to the Department of Defense under the heading &#8216;Operation and Maintenance, Defense-Wide&#8217;, not less than $12,000,000 shall be made available only for the mitigation of environmental impacts, including training and technical assistance to tribes, related administrative support, the gathering of information, documenting of environmental damage, and developing a system for prioritization of mitigation and cost to complete estimates for mitigation, on Indian lands resulting from Department of Defense activities.</p><p>Sec. 8037. (a) None of the funds appropriated in this Act may be expended by an entity of the Department of Defense unless the entity, in expending the funds, complies with the Buy American Act. For purposes of this subsection, the term &#8216;Buy American Act&#8217; means chapter 83 of title 41, United States Code.</p><p>(b) If the Secretary of Defense determines that a person has been convicted of intentionally affixing a label bearing a &#8216;Made in America&#8217; inscription to any product sold in or shipped to the United States that is not made in America, the Secretary shall determine, in accordance with section 2410f of title 10, United States Code, whether the person should be debarred from contracting with the Department of Defense.</p><p>(c) In the case of any equipment or products purchased with appropriations provided under this Act, it is the sense of the Congress that any entity of the Department of Defense, in expending the appropriation, purchase only American-made equipment and products, provided that American-made equipment and products are cost-competitive, quality competitive, and available in a timely fashion.</p><p>Sec. 8038.  None of the funds appropriated by this Act shall be available for a contract for studies, analysis, or consulting services entered into without competition on the basis of an unsolicited proposal unless the head of the activity responsible for the procurement determines--</p><ul><p>(1) as a result of thorough technical evaluation, only one source is found fully qualified to perform the proposed work;</p><p>(2) the purpose of the contract is to explore an unsolicited proposal which offers significant scientific or technological promise, represents the product of original thinking, and was submitted in confidence by one source; or</p><p>(3) the purpose of the contract is to take advantage of unique and significant industrial accomplishment by a specific concern, or to insure that a new product or idea of a specific concern is given financial support: <em> Provided</em>, That this limitation shall not apply to contracts in an amount of less than $25,000, contracts related to improvements of equipment that is in development or production, or contracts as to which a civilian official of the Department of Defense, who has been confirmed by the Senate, determines that the award of such contract is in the interest of the national defense.</p></ul><p>Sec. 8039. (a) Except as provided in subsections (b) and (c), none of the funds made available by this Act may be used--</p><ul><p>(1) to establish a field operating agency; or</p><p>(2) to pay the basic pay of a member of the Armed Forces or civilian employee of the department who is transferred or reassigned from a headquarters activity if the member or employee&#8217;s place of duty remains at the location of that headquarters.</p></ul><p>(b) The Secretary of Defense or Secretary of a military department may waive the limitations in subsection (a), on a case-by-case basis, if the Secretary determines, and certifies to the Committees on Appropriations of the House of Representatives and Senate that the granting of the waiver will reduce the personnel requirements or the financial requirements of the department.</p><p>(c) This section does not apply to--</p><ul><p>(1) field operating agencies funded within the National Intelligence Program;</p><p>(2) an Army field operating agency established to eliminate, mitigate, or counter the effects of improvised explosive devices, and, as determined by the Secretary of the Army, other similar threats; or</p><p>(3) an Army field operating agency established to improve the effectiveness and efficiencies of biometric activities and to integrate common biometric technologies throughout the Department of Defense.</p></ul><p>Sec. 8040.  The Secretary of Defense, notwithstanding any other provision of law, acting through the Office of Economic Adjustment of the Department of Defense, may use funds made available in this Act under the heading &#8216;Operation and Maintenance, Defense-Wide&#8217; to make grants and supplement other Federal funds in accordance with the guidance provided in the explanatory statement regarding this Act.</p></ul><p/><h3>(rescissions)</h3>
      <ul><p>Sec. 8041.  Of the funds appropriated in Department of Defense Appropriations Acts, the following funds are hereby rescinded from the following accounts and programs in the specified amounts:</p><blockquote><ul><p>&#8216;Procurement of Weapons and Tracked Combat Vehicles, Army, 2009/2011&#8217;, $86,300,000.</p><p>&#8216;Other Procurement, Army, 2009/2011&#8217;, $147,600,000.</p><p>&#8216;Aircraft Procurement, Navy, 2009/2011&#8217;, $26,100,000.</p><p>&#8216;Aircraft Procurement, Air Force, 2009/2011&#8217;, $116,900,000.</p><p>&#8216;Aircraft Procurement, Army, 2010/2012&#8217;, $14,000,000.</p><p>&#8216;Procurement of Weapons and Tracked Combat Vehicles, Army, 2010/2012&#8217;, $36,000,000.</p><p>&#8216;Missile Procurement, Army, 2010/2012&#8217;, $9,171,000.</p><p>&#8216;Aircraft Procurement, Navy, 2010/2012&#8217;, $184,847,000.</p><p>&#8216;Procurement of Ammunition, Navy and Marine Corps, 2010/2012&#8217;, $11,576,000.</p><p>Under the heading, &#8216;Shipbuilding and Conversion, Navy, 2010/2014&#8217;: DDG-51 Destroyer, $22,000,000.</p><p>&#8216;Other Procurement, Navy, 2010/2012&#8217;, $9,042,000.</p><p>&#8216;Aircraft Procurement, Air Force, 2010/2012&#8217;, $151,300,000.</p><p>&#8216;Other Procurement, Air Force, 2010/2012&#8217;, $36,600,000.</p><p>&#8216;Research, Development, Test and Evaluation, Army, 2010/2011&#8217;, $53,500,000.</p><p>&#8216;Research, Development, Test and Evaluation, Air Force, 2010/2011&#8217;, $198,600,000.</p><p>&#8216;Research, Development, Test and Evaluation, Defense-Wide, 2010/2011&#8217;, $10,000,000.</p></ul></blockquote><p>Sec. 8042.  None of the funds available in this Act may be used to reduce the authorized positions for military (civilian) technicians of the Army National Guard, Air National Guard, Army Reserve and Air Force Reserve for the purpose of applying any administratively imposed civilian personnel ceiling, freeze, or reduction on military (civilian) technicians, unless such reductions are a direct result of a reduction in military force structure.</p><p>Sec. 8043.  None of the funds appropriated or otherwise made available in this Act may be obligated or expended for assistance to the Democratic People&#8217;s Republic of Korea unless specifically appropriated for that purpose.</p><p>Sec. 8044.  Funds appropriated in this Act for operation and maintenance of the Military Departments, Combatant Commands and Defense Agencies shall be available for reimbursement of pay, allowances and other expenses which would otherwise be incurred against appropriations for the National Guard and Reserve when members of the National Guard and Reserve provide intelligence or counterintelligence support to Combatant Commands, Defense Agencies and Joint Intelligence Activities, including the activities and programs included within the National Intelligence Program and the Military Intelligence Program: <em> Provided</em>, That nothing in this section authorizes deviation from established Reserve and National Guard personnel and training procedures.</p><p>Sec. 8045.  During the current fiscal year, none of the funds appropriated in this Act may be used to reduce the civilian medical and medical support personnel assigned to military treatment facilities below the September 30, 2003, level: <em> Provided</em>, That the Service Surgeons General may waive this section by certifying to the congressional defense committees that the beneficiary population is declining in some catchment areas and civilian strength reductions may be consistent with responsible resource stewardship and capitation-based budgeting.</p><p>Sec. 8046. (a) None of the funds available to the Department of Defense for any fiscal year for drug interdiction or counter-drug activities may be transferred to any other department or agency of the United States except as specifically provided in an appropriations law.</p><p>(b) None of the funds available to the Central Intelligence Agency for any fiscal year for drug interdiction and counter-drug activities may be transferred to any other department or agency of the United States except as specifically provided in an appropriations law.</p><p>Sec. 8047.  None of the funds appropriated by this Act may be used for the procurement of ball and roller bearings other than those produced by a domestic source and of domestic origin: <em> Provided</em>, That the Secretary of the military department responsible for such procurement may waive this restriction on a case-by-case basis by certifying in writing to the Committees on Appropriations of the House of Representatives and the Senate, that adequate domestic supplies are not available to meet Department of Defense requirements on a timely basis and that such an acquisition must be made in order to acquire capability for national security purposes: <em> Provided further</em>, That this restriction shall not apply to the purchase of &#8216;commercial items&#8217;, as defined by section 4(12) of the Office of Federal Procurement Policy Act, except that the restriction shall apply to ball or roller bearings purchased as end items.</p><p>Sec. 8048.  None of the funds in this Act may be used to purchase any supercomputer which is not manufactured in the United States, unless the Secretary of Defense certifies to the congressional defense committees that such an acquisition must be made in order to acquire capability for national security purposes that is not available from United States manufacturers.</p><p>Sec. 8049.  None of the funds made available in this or any other Act may be used to pay the salary of any officer or employee of the Department of Defense who approves or implements the transfer of administrative responsibilities or budgetary resources of any program, project, or activity financed by this Act to the jurisdiction of another Federal agency not financed by this Act without the express authorization of Congress: <em> Provided</em>, That this limitation shall not apply to transfers of funds expressly provided for in Defense Appropriations Acts, or provisions of Acts providing supplemental appropriations for the Department of Defense.</p><p>Sec. 8050. (a) Notwithstanding any other provision of law, none of the funds available to the Department of Defense for the current fiscal year may be obligated or expended to transfer to another nation or an international organization any defense articles or services (other than intelligence services) for use in the activities described in subsection (b) unless the congressional defense committees, the Committee on Foreign Affairs of the House of Representatives, and the Committee on Foreign Relations of the Senate are notified 15 days in advance of such transfer.</p><p>(b) This section applies to--</p><ul><p>(1) any international peacekeeping or peace-enforcement operation under the authority of chapter VI or chapter VII of the United Nations Charter under the authority of a United Nations Security Council resolution; and</p><p>(2) any other international peacekeeping, peace-enforcement, or humanitarian assistance operation.</p></ul><p>(c) A notice under subsection (a) shall include the following:</p><ul><p>(1) A description of the equipment, supplies, or services to be transferred.</p><p>(2) A statement of the value of the equipment, supplies, or services to be transferred.</p><p>(3) In the case of a proposed transfer of equipment or supplies--</p><ul><p>(A) a statement of whether the inventory requirements of all elements of the Armed Forces (including the reserve components) for the type of equipment or supplies to be transferred have been met; and</p><p>(B) a statement of whether the items proposed to be transferred will have to be replaced and, if so, how the President proposes to provide funds for such replacement.</p></ul></ul><p>Sec. 8051.  None of the funds available to the Department of Defense under this Act shall be obligated or expended to pay a contractor under a contract with the Department of Defense for costs of any amount paid by the contractor to an employee when--</p><ul><p>(1) such costs are for a bonus or otherwise in excess of the normal salary paid by the contractor to the employee; and</p><p>(2) such bonus is part of restructuring costs associated with a business combination.</p></ul></ul><p/><h3>(including transfer of funds)</h3>
      <ul><p>Sec. 8052.  During the current fiscal year, no more than $30,000,000 of appropriations made in this Act under the heading &#8216;Operation and Maintenance, Defense-Wide&#8217; may be transferred to appropriations available for the pay of military personnel, to be merged with, and to be available for the same time period as the appropriations to which transferred, to be used in support of such personnel in connection with support and services for eligible organizations and activities outside the Department of Defense pursuant to section 2012 of title 10, United States Code.</p><p>Sec. 8053.  During the current fiscal year, in the case of an appropriation account of the Department of Defense for which the period of availability for obligation has expired or which has closed under the provisions of section 1552 of title 31, United States Code, and which has a negative unliquidated or unexpended balance, an obligation or an adjustment of an obligation may be charged to any current appropriation account for the same purpose as the expired or closed account if--</p><ul><p>(1) the obligation would have been properly chargeable (except as to amount) to the expired or closed account before the end of the period of availability or closing of that account;</p><p>(2) the obligation is not otherwise properly chargeable to any current appropriation account of the Department of Defense; and</p><p>(3) in the case of an expired account, the obligation is not chargeable to a current appropriation of the Department of Defense under the provisions of section 1405(b)(8) of the National Defense Authorization Act for Fiscal Year 1991, Public Law 101-510, as amended (31 U.S.C. 1551 note): <em> Provided</em>, That in the case of an expired account, if subsequent review or investigation discloses that there was not in fact a negative unliquidated or unexpended balance in the account, any charge to a current account under the authority of this section shall be reversed and recorded against the expired account: <em> Provided further</em>, That the total amount charged to a current appropriation under this section may not exceed an amount equal to 1 percent of the total appropriation for that account.</p></ul><p>Sec. 8054. (a) Notwithstanding any other provision of law, the Chief of the National Guard Bureau may permit the use of equipment of the National Guard Distance Learning Project by any person or entity on a space-available, reimbursable basis. The Chief of the National Guard Bureau shall establish the amount of reimbursement for such use on a case-by-case basis.</p><p>(b) Amounts collected under subsection (a) shall be credited to funds available for the National Guard Distance Learning Project and be available to defray the costs associated with the use of equipment of the project under that subsection. Such funds shall be available for such purposes without fiscal year limitation.</p><p>Sec. 8055.  Using funds made available by this Act or any other Act, the Secretary of the Air Force, pursuant to a determination under section 2690 of title 10, United States Code, may implement cost-effective agreements for required heating facility modernization in the Kaiserslautern Military Community in the Federal Republic of Germany: <em> Provided</em>, That in the City of Kaiserslautern and at the Rhine Ordnance Barracks area, such agreements will include the use of United States anthracite as the base load energy for municipal district heat to the United States Defense installations: <em> Provided further</em>, That at Landstuhl Army Regional Medical Center and Ramstein Air Base, furnished heat may be obtained from private, regional or municipal services, if provisions are included for the consideration of United States coal as an energy source.</p><p>Sec. 8056.  None of the funds appropriated in title IV of this Act may be used to procure end-items for delivery to military forces for operational training, operational use or inventory requirements: <em> Provided</em>, That this restriction does not apply to end-items used in development, prototyping, and test activities preceding and leading to acceptance for operational use: <em> Provided further</em>, That this restriction does not apply to programs funded within the National Intelligence Program: <em> Provided further</em>, That the Secretary of Defense may waive this restriction on a case-by-case basis by certifying in writing to the Committees on Appropriations of the House of Representatives and the Senate that it is in the national security interest to do so.</p><p>Sec. 8057.  None of the funds made available in this Act may be used to approve or license the sale of the F-22A advanced tactical fighter to any foreign government: <em> Provided</em>, That the Department of Defense may conduct or participate in studies, research, design and other activities to define and develop a future export version of the F-22A that protects classified and sensitive information, technologies and U.S. warfighting capabilities.</p><p>Sec. 8058. (a) The Secretary of Defense may, on a case-by-case basis, waive with respect to a foreign country each limitation on the procurement of defense items from foreign sources provided in law if the Secretary determines that the application of the limitation with respect to that country would invalidate cooperative programs entered into between the Department of Defense and the foreign country, or would invalidate reciprocal trade agreements for the procurement of defense items entered into under section 2531 of title 10, United States Code, and the country does not discriminate against the same or similar defense items produced in the United States for that country.</p><p>(b) Subsection (a) applies with respect to--</p><ul><p>(1) contracts and subcontracts entered into on or after the date of the enactment of this Act; and</p><p>(2) options for the procurement of items that are exercised after such date under contracts that are entered into before such date if the option prices are adjusted for any reason other than the application of a waiver granted under subsection (a).</p></ul><p>(c) Subsection (a) does not apply to a limitation regarding construction of public vessels, ball and roller bearings, food, and clothing or textile materials as defined by section 11 (chapters 50-65) of the Harmonized Tariff Schedule and products classified under headings 4010, 4202, 4203, 6401 through 6406, 6505, 7019, 7218 through 7229, 7304.41 through 7304.49, 7306.40, 7502 through 7508, 8105, 8108, 8109, 8211, 8215, and 9404.</p><p>Sec. 8059. (a) None of the funds made available by this Act may be used to support any training program involving a unit of the security forces or police of a foreign country if the Secretary of Defense has received credible information from the Department of State that the unit has committed a gross violation of human rights, unless all necessary corrective steps have been taken.</p><p>(b) The Secretary of Defense, in consultation with the Secretary of State, shall ensure that prior to a decision to conduct any training program referred to in subsection (a), full consideration is given to all credible information available to the Department of State relating to human rights violations by foreign security forces.</p><p>(c) The Secretary of Defense, after consultation with the Secretary of State, may waive the prohibition in subsection (a) if he determines that such waiver is required by extraordinary circumstances.</p><p>(d) Not more than 15 days after the exercise of any waiver under subsection (c), the Secretary of Defense shall submit a report to the congressional defense committees describing the extraordinary circumstances, the purpose and duration of the training program, the United States forces and the foreign security forces involved in the training program, and the information relating to human rights violations that necessitates the waiver.</p><p>Sec. 8060.  None of the funds appropriated or made available in this Act to the Department of the Navy shall be used to develop, lease or procure the T-AKE class of ships unless the main propulsion diesel engines and propulsors are manufactured in the United States by a domestically operated entity: <em> Provided</em>, That the Secretary of Defense may waive this restriction on a case-by-case basis by certifying in writing to the Committees on Appropriations of the House of Representatives and the Senate that adequate domestic supplies are not available to meet Department of Defense requirements on a timely basis and that such an acquisition must be made in order to acquire capability for national security purposes or there exists a significant cost or quality difference.</p><p>Sec. 8061.  None of the funds appropriated or otherwise made available by this or other Department of Defense Appropriations Acts may be obligated or expended for the purpose of performing repairs or maintenance to military family housing units of the Department of Defense, including areas in such military family housing units that may be used for the purpose of conducting official Department of Defense business.</p><p>Sec. 8062.  Notwithstanding any other provision of law, funds appropriated in this Act under the heading &#8216;Research, Development, Test and Evaluation, Defense-Wide&#8217; for any new start advanced concept technology demonstration project or joint capability demonstration project may only be obligated 30 days after a report, including a description of the project, the planned acquisition and transition strategy and its estimated annual and total cost, has been provided in writing to the congressional defense committees: <em> Provided</em>, That the Secretary of Defense may waive this restriction on a case-by-case basis by certifying to the congressional defense committees that it is in the national interest to do so.</p><p>Sec. 8063.  The Secretary of Defense shall provide a classified quarterly report beginning 30 days after enactment of this Act, to the House and Senate Appropriations Committees, Subcommittees on Defense on certain matters as directed in the classified annex accompanying this Act.</p><p>Sec. 8064.  During the current fiscal year, none of the funds available to the Department of Defense may be used to provide support to another department or agency of the United States if such department or agency is more than 90 days in arrears in making payment to the Department of Defense for goods or services previously provided to such department or agency on a reimbursable basis: <em> Provided</em>, That this restriction shall not apply if the department is authorized by law to provide support to such department or agency on a nonreimbursable basis, and is providing the requested support pursuant to such authority: <em> Provided further</em>, That the Secretary of Defense may waive this restriction on a case-by-case basis by certifying in writing to the Committees on Appropriations of the House of Representatives and the Senate that it is in the national security interest to do so.</p><p>Sec. 8065.  Notwithstanding section 12310(b) of title 10, United States Code, a Reserve who is a member of the National Guard serving on full-time National Guard duty under section 502(f) of title 32, United States Code, may perform duties in support of the ground-based elements of the National Ballistic Missile Defense System.</p><p>Sec. 8066.  None of the funds provided in this Act may be used to transfer to any nongovernmental entity ammunition held by the Department of Defense that has a center-fire cartridge and a United States military nomenclature designation of &#8216;armor penetrator&#8217;, &#8216;armor piercing (AP)&#8217;, &#8216;armor piercing incendiary (API)&#8217;, or &#8216;armor-piercing incendiary tracer (API-T)&#8217;, except to an entity performing demilitarization services for the Department of Defense under a contract that requires the entity to demonstrate to the satisfaction of the Department of Defense that armor piercing projectiles are either: (1) rendered incapable of reuse by the demilitarization process; or (2) used to manufacture ammunition pursuant to a contract with the Department of Defense or the manufacture of ammunition for export pursuant to a License for Permanent Export of Unclassified Military Articles issued by the Department of State.</p><p>Sec. 8067.  Notwithstanding any other provision of law, the Chief of the National Guard Bureau, or his designee, may waive payment of all or part of the consideration that otherwise would be required under section 2667 of title 10, United States Code, in the case of a lease of personal property for a period not in excess of 1 year to any organization specified in section 508(d) of title 32, United States Code, or any other youth, social, or fraternal nonprofit organization as may be approved by the Chief of the National Guard Bureau, or his designee, on a case-by-case basis.</p><p>Sec. 8068.  None of the funds appropriated by this Act shall be used for the support of any nonappropriated funds activity of the Department of Defense that procures malt beverages and wine with nonappropriated funds for resale (including such alcoholic beverages sold by the drink) on a military installation located in the United States unless such malt beverages and wine are procured within that State, or in the case of the District of Columbia, within the District of Columbia, in which the military installation is located: <em> Provided</em>, That in a case in which the military installation is located in more than one State, purchases may be made in any State in which the installation is located: <em> Provided further</em>, That such local procurement requirements for malt beverages and wine shall apply to all alcoholic beverages only for military installations in States which are not contiguous with another State: <em> Provided further</em>, That alcoholic beverages other than wine and malt beverages, in contiguous States and the District of Columbia shall be procured from the most competitive source, price and other factors considered.</p><p>Sec. 8069.  Funds available to the Department of Defense for the Global Positioning System during the current fiscal year, and hereafter, may be used to fund civil requirements associated with the satellite and ground control segments of such system&#8217;s modernization program.</p></ul><p/><h3>(including transfer of funds)</h3>

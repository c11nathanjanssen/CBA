he last day of such fiscal year.</p><p>(b) The fiscal year 2012 budget request for the Department of Defense as well as all justification material and other documentation supporting the fiscal year 2012 Department of Defense budget request shall be prepared and submitted to the Congress as if subsections (a) and (b) of this provision were effective with regard to fiscal year 2012.</p><p>(c) Nothing in this section shall be construed to apply to military (civilian) technicians.</p><p>Sec. 8014.  None of the funds made available by this Act shall be used in any way, directly or indirectly, to influence congressional action on any legislation or appropriation matters pending before the Congress.</p><p>Sec. 8015.  None of the funds appropriated by this Act shall be available for the basic pay and allowances of any member of the Army participating as a full-time student and receiving benefits paid by the Secretary of Veterans Affairs from the Department of Defense Education Benefits Fund when time spent as a full-time student is credited toward completion of a service commitment: <em> Provided</em>, That this section shall not apply to those members who have reenlisted with this option prior to October 1, 1987: <em> Provided further</em>, That this section applies only to active components of the Army.</p><p>Sec. 8016. (a) None of the funds appropriated by this Act shall be available to convert to contractor performance an activity or function of the Department of Defense that, on or after the date of the enactment of this Act, is performed by Department of Defense civilian employees unless--</p><ul><p>(1) the conversion is based on the result of a public-private competition that includes a most efficient and cost effective organization plan developed by such activity or function;</p><p>(2) the Competitive Sourcing Official determines that, over all performance periods stated in the solicitation of offers for performance of the activity or function, the cost of performance of the activity or function by a contractor would be less costly to the Department of Defense by an amount that equals or exceeds the lesser of--</p><ul><p>(A) 10 percent of the most efficient organization&#8217;s personnel-related costs for performance of that activity or function by Federal employees; or</p><p>(B) $10,000,000; and</p></ul><p>(3) the contractor does not receive an advantage for a proposal that would reduce costs for the Department of Defense by--</p><ul><p>(A) not making an employer-sponsored health insurance plan available to the workers who are to be employed in the performance of that activity or function under the contract; or</p><p>(B) offering to such workers an employer-sponsored health benefits plan that requires the employer to contribute less towards the premium or subscription share than the amount that is paid by the Department of Defense for health benefits for civilian employees under chapter 89 of title 5, United States Code.</p></ul></ul><p>(b)(1) The Department of Defense, without regard to subsection (a) of this section or subsection (a), (b), or (c) of section 2461 of title 10, United States Code, and notwithstanding any administrative regulation, requirement, or policy to the contrary shall have full authority to enter into a contract for the performance of any commercial or industrial type function of the Department of Defense that--</p><ul><ul><p>(A) is included on the procurement list established pursuant to section 2 of the Javits-Wagner-O&#8217;Day Act (section 8503 of title 41, United States Code);</p><p>(B) is planned to be converted to performance by a qualified nonprofit agency for the blind or by a qualified nonprofit agency for other severely handicapped individuals in accordance with that Act; or</p><p>(C) is planned to be converted to performance by a qualified firm under at least 51 percent ownership by an Indian tribe, as defined in section 4(e) of the Indian Self-Determination and Education Assistance Act (25 U.S.C. 450b(e)), or a Native Hawaiian Organization, as defined in section 8(a)(15) of the Small Business Act (15 U.S.C. 637(a)(15)).</p></ul><p>(2) This section shall not apply to depot contracts or contracts for depot maintenance as provided in sections 2469 and 2474 of title 10, United States Code.</p></ul><p>(c) The conversion of any activity or function of the Department of Defense under the authority provided by this section shall be credited toward any competitive or outsourcing goal, target, or measurement that may be established by statute, regulation, or policy and is deemed to be awarded under the authority of, and in compliance with, subsection (h) of section 2304 of title 10, United States Code, for the competition or outsourcing of commercial activities.</p></ul><p/><h3>(transfer of funds)</h3>
      <ul><p>Sec. 8017.  Funds appropriated in title III of this Act for the Department of Defense Pilot Mentor-Protege Program may be transferred to any other appropriation contained in this Act solely for the purpose of implementing a Mentor-Protege Program developmental assistance agreement pursuant to section 831 of the National Defense Authorization Act for Fiscal Year 1991 (Public Law 101-510; 10 U.S.C. 2302 note), as amended, under the authority of this provision or any other transfer authority contained in this Act.</p><p>Sec. 8018.  None of the funds in this Act may be available for the purchase by the Department of Defense (and its departments and agencies) of welded shipboard anchor and mooring chain 4 inches in diameter and under unless the anchor and mooring chain are manufactured in the United States from components which are substantially manufactured in the United States: <em> Provided</em>, That for the purpose of this section, the term &#8216;manufactured&#8217; shall include cutting, heat treating, quality control, testing of chain and welding (including the forging and shot blasting process): <em> Provided further</em>, That for the purpose of this section substantially all of the components of anchor and mooring chain shall be considered to be produced or manufactured in the United States if the aggregate cost of the components produced or manufactured in the United States exceeds the aggregate cost of the components produced or manufactured outside the United States: <em> Provided further</em>, That when adequate domestic supplies are not available to meet Department of Defense requirements on a timely basis, the Secretary of the service responsible for the procurement may waive this restriction on a case-by-case basis by certifying in writing to the Committees on Appropriations that such an acquisition must be made in order to acquire capability for national security purposes.</p><p>Sec. 8019.  None of the funds available to the Department of 
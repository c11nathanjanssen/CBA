      <ul><p>For the &#8216;Joint Improvised Explosive Device Defeat Fund&#8217;, $2,793,768,000, to remain available until September 30, 2013: <em> Provided,</em> That such funds shall be available to the Secretary of Defense, notwithstanding any other provision of law, for the purpose of allowing the Director of the Joint Improvised Explosive Device Defeat Organization to investigate, develop and provide equipment, supplies, services, training, facilities, personnel and funds to assist United States forces in the defeat of improvised explosive devices: <em> Provided further,</em> That the Secretary of Defense may transfer funds provided herein to appropriations for military personnel; operation and maintenance; procurement; research, development, test and evaluation; and defense working capital funds to accomplish the purpose provided herein: <em> Provided further,</em> That this transfer authority is in addition to any other transfer authority available to the Department of Defense: <em> Provided further,</em> That the Secretary of Defense shall, not fewer than 15 days prior to making transfers from this appropriation, notify the congressional defense committees in writing of the details of any such transfer: <em>Provided further</em>, That each amount in this paragraph is designated as being for contingency operations directly related to the global war on terrorism pursuant to section 3(c)(2) of H. Res. 5 (112th Congress) and as an emergency requirement pursuant to section 403(a) of S. Con. Res. 13 (111th Congress), the concurrent resolution on the budget for fiscal year 2010.</p></ul><p/><h3>Office of the Inspector General</h3>
      <ul><p>For an additional amount for the &#8216;Office of the Inspector General&#8217;, $10,529,000: <em>Provided</em>, That each amount in this paragraph is designated as being for contingency operations directly related to the global war on terrorism pursuant to section 3(c)(2) of H. Res. 5 (112th Congress) and as an emergency requirement pursuant to section 403(a) of S. Con. Res. 13 (111th Congress), the concurrent resolution on the budget for fiscal year 2010.</p></ul><p/><h3>GENERAL PROVISIONS--THIS TITLE</h3>
      <ul><p>Sec. 9001.  Notwithstanding any other provision of law, funds made available in this title are in addition to amounts appropriated or otherwise made available for the Department of Defense for fiscal year 2011.</p></ul><p/><h3>(including transfer of funds)</h3>
      <ul><p>Sec. 9002.  Upon the determination of the Secretary of Defense that such action is necessary in the national interest, the Secretary may, with the approval of the Office of Management and Budget, transfer up to $4,000,000,000 between the appropriations or funds made available to the Department of Defense in this title: <em> Provided</em>, That the Secretary shall notify the Congress promptly of each transfer made pursuant to the authority in this section: <em> Provided further</em>, That the authority provided in this section is in addition to any other transfer authority available to the Department of Defense and is subject to the same terms and conditions as the authority provided in the Department of Defense Appropriations Act, 2011.</p><p>Sec. 9003.  Supervision and administration costs associated with a construction project funded with appropriations available for operation and maintenance or the &#8216;Afghanistan Security Forces Fund&#8217; provided in this Act and executed in direct support of overseas contingency operations in Afghanistan, may be obligated at the time a construction contract is awarded: <em> Provided</em>, That for the purpose of this section, supervision and administration costs include all in-house Government costs.</p><p>Sec. 9004.  From funds made available in this title, the Secretary of Defense may purchase for use by military and civilian employees of the Department of Defense in Iraq and Afghanistan: (a) passenger motor vehicles up to a limit of $75,000 per vehicle; and (b) heavy and light armored vehicles for the physical security of personnel or for force protection purposes up to a limit of $250,000 per vehicle, notwithstanding price or other limitations applicable to the purchase of passenger carrying vehicles.</p><p>Sec. 9005.  Not to exceed $500,000,000 of the amount appropriated in this title under the heading &#8216;Operation and Maintenance, Army&#8217; may be used, notwithstanding any other provision of law, to fund the Commander&#8217;s Emergency Response Program (CERP), for the purpose of enabling military commanders in Iraq and Afghanistan to respond to urgent, small scale, humanitarian relief and reconstruction requirements within their areas of responsibility: <em> Provided,</em> That projects (including any ancillary or related elements in connection with such project) executed under this authority shall not exceed $20,000,000: <em> Provided further,</em> That not later than 45 days after the end of each fiscal year quarter, the Secretary of Defense shall submit to the congressional defense committees a report regarding the source of funds and the allocation and use of funds during that quarter that were made available pursuant to the authority provided in this section or under any other provision of law for the purposes described herein: <em> Provided further,</em> That, not later than 30 days after the end of each month, the Army shall submit to the congressional defense committees monthly commitment, obligation, and expenditure data for the Commander&#8217;s Emergency Response Program in Iraq and Afghanistan: <em> Provided further,</em> That not less than 15 days before making funds available pursuant to the authority provided in this section or under any other provision of law for the purposes described herein for a project with a total anticipated cost for completion of $5,000,000 or more, the Secretary shall submit to the congressional defense committees a written notice containing each of the following:</p><ul><p>(1) The location, nature and purpose of the proposed project, including how the project is intended to advance the military campaign plan for the country in which it is to be carried out.</p><p>(2) The budget, implementation timeline with milestones, and completion date for the proposed project, including any other CERP funding that has been or is anticipated to be contributed to the completion of the project.</p><p>(3) A plan for the sustainment of the proposed project, including the agreement with either the host nation, a non-Department of Defense agency of the United States Government or a third party contributor to finance the sustainment of the activities and maintenance of any equipment or facilities to be provided through the proposed project.</p></ul><p>Sec. 9006.  Funds available to the Department of Defense for operation and maintenance may be used, notwithstanding any other provision of law, to provide supplies, services, transportation, including airlift and sealift, and other logistical support to coalition forces supporting military and stability operations in Iraq and Afghanistan: <em> Provided</em>, That the Secretary of Defense shall provide quarterly reports to the congressional defense committees regarding support provided under this section.</p><p>Sec. 9007.  None of the funds appropriated or otherwise made available by this or any other Act shall be obligated or expended by the United States Government for a purpose as follows:</p><ul><p>(1) To establish any military installation or base for the purpose of providing for the permanent stationing of United States Armed Forces in Iraq.</p><p>(2) To exercise United States control over any oil resource of Iraq.</p><p>(3) To establish any military installation or base for the purpose of providing for the permanent stationing of United States Armed Forces in Afghanistan.</p></ul><p>Sec. 9008.  None of the funds made available in this Act may be used in contravention of the following laws enacted or regulations promulgated to implement the United Nations Convention Against Torture and Other Cruel, Inhuman or Degrading Treatment or Punishment (done at New York on December 10, 1984):</p><ul><p>(1) Section 2340A of title 18, United States Code.</p><p>(2) Section 2242 of the Foreign Affairs Reform and Restructuring Act of 1998 (division G of Public Law 105-277; 112 Stat. 2681-822; 8 U.S.C. 1231 note) and regulations prescribed thereto, including regulations under part 208 of title 8, Code of Federal Regulations, and part 95 of title 22, Code of Federal Regulations.</p><p>(3) Sections 1002 and 1003 of the Department of Defense, Emergency Supplemental Appropriations to Address Hurricanes in the Gulf of Mexico, and Pandemic Influenza Act, 2006 (Public Law 109-148).</p></ul><p>Sec. 9009. (a) The Secretary of Defense shall submit to the congressional defense committees not later than 45 days after the end of each fiscal quarter a report on the proposed use of all funds appropriated by this or any prior Act under each of the headings Iraq Security Forces Fund, Afghanistan Security Forces Fund, Afghanistan Infrastructure Fund, and Pakistan Counterinsurgency Fund on a project-by-project basis, for which the obligation of funds is anticipated during the 3-month period from such date, including estimates for the accounts referred to in this section of the costs required to complete each such project.</p><p>(b) The report required by this subsection shall include the following:</p><ul><p>(1) The use of all funds on a project-by-project basis for which funds appropriated under the headings referred to in subsection (a) were obligated prior to the submission of the report, including estimates for the accounts referred to in subsection (a) of the costs to complete each project.</p><p>(2) The use of all funds on a project-by-project basis for which funds were appropriated under the headings referred to in subsection (a) in prior appropriations Acts, or for which funds were made available by transfer, reprogramming, or allocation from other headings in prior appropriations Acts, including estimates for the accounts referred to in subsection (a) of the costs to complete each project.</p><p>(3) An estimated total cost to train and equip the Iraq, Afghanistan, and Pakistan security forces, disaggregated by major program and sub-elements by force, arrayed by fiscal year.</p></ul><p>Sec. 9010.  Funds made available in this title to
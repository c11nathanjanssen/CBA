      <p/><h3>(including transfer of funds)</h3>
      <ul><p>There is hereby established in the Treasury of the United States the &#8216;Afghanistan Infrastructure Fund&#8217;. For the &#8216;Afghanistan Infrastructure Fund&#8217;, $400,000,000, to remain available until September 30, 2012: <em> Provided,</em> That such sums shall be available for infrastructure projects in Afghanistan, notwithstanding any other provision of law, which shall be undertaken by the Secretary of State, unless the Secretary of State and the Secretary of Defense jointly decide that a specific project will be undertaken by the Department of Defense: <em> Provided further,</em> That the infrastructure referred to in the preceding proviso is in support of the counterinsurgency strategy, requiring funding for facility and infrastructure projects, including, but not limited to, water, power, and transportation projects and related maintenance and sustainment costs: <em> Provided further,</em> That the authority to undertake such infrastructure projects is in addition to any other authority to provide assistance to foreign nations: <em> Provided further,</em> That any projects funded by this appropriation shall be jointly formulated and concurred in by the Secretary of State and Secretary of Defense: <em> Provided further,</em> That funds may be transferred to the Department of State for purposes of undertaking projects, which funds shall be considered to be economic assistance under the Foreign Assistance Act of 1961 for purposes of making available the administrative authorities contained in that Act: <em> Provided further,</em> That the transfer authority in the preceding proviso is in addition to any other authority available to the Department of Defense to transfer funds: <em> Provided further,</em> That any unexpended funds transferred to the Secretary of State under this authority shall be returned to the Afghanistan Infrastructure Fund if the Secretary of State, in coordination with the Secretary of Defense, determines that the project cannot be implemented for any reason, or that the project no longer supports the counterinsurgency strategy in Afghanistan: <em> Provided further,</em> That any funds returned to the Secretary of Defense under the previous proviso shall be available for use under this appropriation and shall be treated in the same manner as funds not transferred to the Secretary of State: <em> Provided further,</em> That contributions of funds for the purposes provided herein to the Secretary of State in accordance with section 635(d) of the Foreign Assistance Act from any person, foreign government, or international organization may be credited to this Fund, to remain available until expended, and used for such purposes: <em> Provided further,</em> That the Secretary of Defense shall, not fewer than 15 days prior to making transfers to or from, or obligations from the Fund, notify the appropriate committees of Congress in writing of the details of any such transfer: <em> Provided further,</em> That the &#8216;appropriate committees of Congress&#8217; are the Committees on Armed Services, Foreign Relations and Appropriations of the Senate and the Committees on Armed Services, Foreign Affairs and Appropriations of the House of Representatives: <em>Provided further</em>, That each amount in this paragraph is designated as being for contingency operations directly related to the global war on terrorism pursuant to section 3(c)(2) of H. Res. 5 (112th Congress) and as an emergency requirement pursuant to section 403(a) of S. Con. Res. 13 (111th Congress), the concurrent resolution on the budget for fiscal year 2010.</p></ul><p/><h3>Afghanistan Security Forces Fund</h3>
      <ul><p>For the &#8216;Afghanistan Security Forces Fund&#8217;, $11,619,283,000, to remain available until September 30, 2012: <em> Provided</em>, That such funds shall be available to the Secretary of Defense, notwithstanding any other provision of law, for the purpose of allowing the Commander, Combined Security Transition Command--Afghanistan, or the Secretary&#8217;s designee, to provide assistance, with the concurrence of the Secretary of State, to the security forces of Afghanistan, including the provision of equipment, supplies, services, training, facility and infrastructure repair, renovation, and construction, and funding: <em> Provided further</em>, That the authority to provide assistance under this heading is in addition to any other authority to provide assistance to foreign nations: <em> Provided further,</em> That up to $15,000,000 of these funds may be available for coalition police trainer life support costs: <em> Provided further,</em> That contributions of funds for the purposes provided herein from any person, foreign government, or international organization may be credited to this Fund and used for such purposes: <em> Provided further</em>, That the Secretary of Defense shall notify the congressional defense committees in writing upon the receipt and upon the obligation of any contribution, delineating the sources and amounts of the funds received and the specific use of such contributions: <em> Provided further</em>, That the Secretary of Defense shall, not fewer than 15 days prior to obligating from this appropriation account, notify the congressional defense committees in writing of the details of any such obligation: <em> Provided further</em>, That the Secretary of Defense shall notify the congressional defense committees of any proposed new projects or transfer of funds between budget sub-activity groups in excess of $20,000,000: <em>Provided further</em>, That each amount in this paragraph is designated as being for contingency operations directly related to the global war on terrorism pursuant to section 3(c)(2) of H. Res. 5 (112th Congress) and as an emergency requirement pursuant to section 403(a) of S. Con. Res. 13 (111th Congress), the concurrent resolution on the budget for fiscal year 2010.</p></ul><p/><h3>Iraq Security Forces Fund</h3>

      <ul><p>Sec. 8101.  Of the funds appropriated in the Intelligence Community Management Account for the Program Manager for the Information Sharing Environment, $24,000,000 is available for transfer by the Director of National Intelligence to other departments and agencies for purposes of Government-wide information sharing activities: <em> Provided</em>, That funds transferred under this provision are to be merged with and available for the same purposes and time period as the appropriation to which transferred: <em> Provided further</em>, That the Office of Management and Budget must approve any transfers made under this provision.</p><p>Sec. 8102.  Funds appropriated by this Act for operation and maintenance may be available for the purpose of making remittances to the Defense Acquisition Workforce Development Fund in accordance with the requirements of section 1705 of title 10, United States Code.</p><p>Sec. 8103. (a) Any agency receiving funds made available in this Act, shall, subject to subsections (b) and (c), post on the public website of that agency any report required to be submitted by the Congress in this or any other Act, upon the determination by the head of the agency that it shall serve the national interest.</p><p>(b) Subsection (a) shall not apply to a report if--</p><ul><p>(1) the public posting of the report compromises national security; or</p><p>(2) the report contains proprietary information.</p></ul><p>(c) The head of the agency posting such report shall do so only after such report has been made available to the requesting Committee or Committees of Congress for no less than 45 days.</p><p>Sec. 8104. (a) None of the funds appropriated or otherwise made available by this Act may be expended for any Federal contract for an amount in excess of $1,000,000 unless the contractor agrees not to--</p><ul><p>(1) enter into any agreement with any of its employees or independent contractors that requires, as a condition of employment, that the employee or independent contractor agree to resolve through arbitration any claim under title VII of the Civil Rights Act of 1964 or any tort related to or arising out of sexual assault or harassment, including assault and battery, intentional infliction of emotional distress, false imprisonment, or negligent hiring, supervision, or retention; or</p><p>(2) take any action to enforce any provision of an existing agreement with an employee or independent contractor that mandates that the employee or independent contractor resolve through arbitration any claim under title VII of the Civil Rights Act of 1964 or any tort related to or arising out of sexual assault or harassment, including assault and battery, intentional infliction of emotional distress, false imprisonment, or negligent hiring, supervision, or retention.</p></ul><p>(b) None of the funds appropriated or otherwise made available by this Act may be expended for any Federal contract unless the contractor certifies that it requires each covered subcontractor to agree not to enter into, and not to take any action to enforce any provision of, any agreement as described in paragraphs (1) and (2) of subsection (a), with respect to any employee or independent contractor performing work related to such subcontract. For purposes of this subsection, a &#8216;covered subcontractor&#8217; is an entity that has a subcontract in excess of $1,000,000 on a contract subject to subsection (a).</p><p>(c) The prohibitions in this section do not apply with respect to a contractor&#8217;s or subcontractor&#8217;s agreements with employees or independent contractors that may not be enforced in a court of the United States.</p><p>(d) The Secretary of Defense may waive the application of subsection (a) or (b) to a particular contractor or subcontractor for the purposes of a particular contract or subcontract if the Secretary or the Deputy Secretary personally determines that the waiver is necessary to avoid harm to national security interests of the United States, and that the term of the contract or subcontract is not longer than necessary to avoid such harm. The determination shall set forth with specificity the grounds for the waiver and for the contract or subcontract term selected, and shall state any alternatives considered in lieu of a waiver and the reasons each such alternative would not avoid harm to national security interests of the United States. The Secretary of Defense shall transmit to Congress, and simultaneously make public, any determination under this subsection not less than 15 business days before the contract or subcontract addressed in the determination may be awarded.</p><p>(e) By March 1, 2011, or within 60 days after enactment of this Act, whichever is later, the Government Accountability Office shall submit a report to the Congress evaluating the effect that the requirements of this section have had on national security, including recommendations, if any, for changes to these requirements.</p><p>Sec. 8105. (a) Prohibition on Conversion of Functions Performed by Federal Employees to Contractor Performance- None of the funds appropriated by this Act or otherwise available to the Department of Defense may be used to begin or announce the competition to award to a contractor or convert to performance by a contractor any functions performed by Federal employees pursuant to a study conducted under Office of Management and Budget (OMB) Circular A-76.</p><p>(b) Exception- The prohibition in subsection (a) shall not apply to the award of a function to a contractor or the conversion of a function to performance by a contractor pursuant to a study conducted under Office of Management and Budget (OMB) Circular A-76 once all reporting and certifications required by section 325 of the National Defense Authorization Act for Fiscal Year 2010 (Public Law 111-84) have been satisfactorily completed.</p><p>Sec. 8106. (a)(1) No National Intelligence Program funds appropriated in this Act may be used for a mission critical or mission essential business management information technology system that is not registered with the Director of National Intelligence. A system shall be considered to be registered with that officer upon the furnishing notice of the system, together with such information concerning the system as the Director of the Business Transformation Office may prescribe.</p><p>(2) During the current fiscal year no funds may be obligated or expended for a financial management automated information system, a mixed information system supporting financial and non-financial systems, or a business system improvement of more than $3,000,000, within the Intelligence Community without the approval of the Business Transformation Office, and the designated Intelligence Community functional lead element.</p><p>(b) The Director of the Business Transformation Office shall provide the congressional intelligence committees a semi-annual report of approvals under paragraph (1) no later than March 30 and September 30 of each year. The report shall include the results of the Business Transformation Investment Review Board&#8217;s semi-annual activities, and each report shall certify that the following steps have been taken for systems approved under paragraph (1):</p><ul><p>(1) Business process reengineering.</p><p>(2) An analysis of alternatives and an economic analysis that includes a calculation of the return on investment.</p><p>(3) Assurance the system is compatible with the enterprise-wide business architecture.</p><p>(4) Performance measures.</p><p>(5) An information assurance strategy consistent with the Chief Information Officer of the Intelligence Community.</p></ul><p>(c) This section shall not apply to any programmatic or analytic systems or programmatic or analytic system improvements.</p></ul><p/><h3>(including transfer of funds)</h3>

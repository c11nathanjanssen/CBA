perations for the Military Personnel accounts, the Operation and Maintenance accounts, and the Procurement accounts: <em> Provided</em>, That these documents shall include a description of the funding requested for each contingency operation, for each military service, to include all Active and Reserve components, and for each appropriations account: <em> Provided further</em>, That these documents shall include estimated costs for each element of expense or object class, a reconciliation of increases and decreases for each contingency operation, and programmatic data including, but not limited to, troop strength for each Active and Reserve component, and estimates of the major weapons systems deployed in support of each contingency: <em> Provided further</em>, That these documents shall include budget exhibits OP-5 and OP-32 (as defined in the Department of Defense Financial Management Regulation) for all contingency operations for the budget year and the two preceding fiscal years.</p><p>Sec. 8079.  None of the funds in this Act may be used for research, development, test, evaluation, procurement or deployment of nuclear armed interceptors of a missile defense system.</p></ul><p/><h3>(including transfer of funds)</h3>
